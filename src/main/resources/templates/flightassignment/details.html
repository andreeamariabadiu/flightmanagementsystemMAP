<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .label-muted { font-size: 0.8rem; text-transform: uppercase; color: #9ca3af; }
        .info-box { background: rgba(148, 163, 184, 0.1); border: 1px solid rgba(148, 163, 184, 0.2); padding: 0.75rem; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container page-wrapper" th:object="${flightAssignment}">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-main p-4">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div>
                        <p class="label-muted mb-1">Assignment Details</p>
                        <h3 class="mb-0 text-light" th:text="'ID: ' + *{id}"></h3>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12 mb-3">
                        <div class="info-box">
                            <span class="label-muted d-block">Flight</span>
                            <span class="d-block fs-5 fw-bold text-info" th:text="*{flight.flightName}"></span>
                            <span class="small text-muted" th:text="'Depart: ' + ${#temporals.format(flightAssignment.flight.departureTime, 'dd MMM yyyy HH:mm')}"></span>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="info-box">
                            <span class="label-muted d-block">Assigned Crew</span>
                            <span class="d-block fs-5 fw-bold text-light" th:text="*{employee.name}"></span>
                            <span class="badge bg-secondary" th:text="*{employee.role}"></span>
                        </div>
                    </div>
                </div>

                <hr class="border-secondary mt-4">
                <div class="d-flex justify-content-between">
                    <a href="/flight-assignments" class="btn btn-outline-light">Back</a>
                    <div class="d-flex gap-2">
                        <a th:href="@{'/flight-assignments/' + *{id} + '/edit'}" class="btn btn-outline-primary">Edit</a>
                        <form th:action="@{'/flight-assignments/' + *{id} + '/delete'}" method="post">
                            <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Delete?');">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
