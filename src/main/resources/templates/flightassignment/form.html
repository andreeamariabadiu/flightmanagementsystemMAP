<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #1e293b); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.3); }
        .form-control, .form-select { background-color: #020617; border: 1px solid rgba(148, 163, 184, 0.6); color: #e5e7eb; }
        .invalid-feedback { color: #ef4444; }
        .btn-primary { border-radius: 999px; }
        .form-label {
            color: #cbd5e1; /* Alb-gri deschis */
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">âœˆ Flight Management System</a>
</nav>
<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main p-4">
                <h3 class="mb-4 text-light" th:text="${flightAssignment.id == null || flightAssignment.id == ''} ? 'New Assignment' : 'Edit Assignment'"></h3>

                <form th:object="${flightAssignment}" th:action="${flightAssignment.id == null || flightAssignment.id == ''} ? @{/flight-assignments} : @{/flight-assignments/{id}(id=${flightAssignment.id})}" method="post">

                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                        <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Assignment ID</label>
                        <input type="text" class="form-control" th:field="*{id}" th:readonly="${flightAssignment.id != null && flightAssignment.id != ''}"
                               th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''" placeholder="ASN-001"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Flight</label>
                        <select class="form-select" name="flightId" required>
                            <option value="" disabled th:selected="${flightAssignment.flight == null}">-- Select Flight --</option>
                            <option th:each="f : ${flights}" th:value="${f.id}" th:text="${f.flightName} + ' (' + ${f.id} + ')'"
                                    th:selected="${flightAssignment.flight != null && flightAssignment.flight.id == f.id}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Employee</label>
                        <select class="form-select" name="employeeId" required>
                            <option value="" disabled th:selected="${flightAssignment.employee == null}">-- Select Employee --</option>
                            <option th:each="e : ${employees}" th:value="${e.id}" th:text="${e.name} + ' (' + ${e.role} + ')'"
                                    th:selected="${flightAssignment.employee != null && flightAssignment.employee.id == e.id}"></option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/flight-assignments" class="btn btn-outline-light">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Assignment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
