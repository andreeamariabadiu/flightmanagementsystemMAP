<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${flightAssignment.id == null || flightAssignment.id == ''} ? 'New Flight Assignment' : 'Edit Assignment'">
        Flight Assignment
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #020617, #1e293b);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .page-wrapper {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        .form-label { font-weight: 500; color: #e5e7eb; }

        .form-control {
            background-color: #020617;
            border: 1px solid rgba(148, 163, 184, 0.6);
            color: #e5e7eb;
        }

        .form-control:focus {
            background-color: #020617;
            color: #e5e7eb;
            border-color: #60a5fa;
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.35);
        }

        .invalid-feedback { color: #ef4444; display: block; }
        .form-control.is-invalid {
            border-color: #ef4444;
            padding-right: calc(1.5em + 0.75rem);
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23ef4444'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5zM6 7.5h.01'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }

        .text-muted-soft { color: #9ca3af; font-size: 0.85rem; }
        .btn-primary { border-radius: 999px; padding-inline: 1.5rem; }
        .btn-outline-light { border-radius: 999px; }

        .badge-pill-soft {
            background: rgba(31, 41, 55, 0.7);
            border-radius: 999px;
            padding: 0.15rem 0.6rem;
            font-size: 0.75rem;
            color: #e5e7eb;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/" style="font-size: 1.1rem; font-weight: 700;">
        ✈ Flight Management System
    </a>
    <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">← Dashboard</a>
        <a href="/flight-assignments" class="btn btn-outline-light btn-sm">↩ Back to Assignments</a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main">
                <div class="card-header border-0 px-4 pt-4 pb-2 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-1" th:text="${flightAssignment.id == null || flightAssignment.id == ''} ? 'Create Assignment' : 'Edit Assignment'">
                            Create Assignment
                        </h3>
                        <p class="text-muted-soft mb-0">
                            Assign a staff member to a scheduled flight.
                        </p>
                    </div>
                    <span class="badge-pill-soft"
                          th:text="${flightAssignment.id == null || flightAssignment.id == ''} ? 'NEW' : 'EDITING'">
                        NEW
                    </span>
                </div>

                <div class="card-body px-4 pb-4 pt-3">

                    <form th:object="${flightAssignment}"
                          th:action="${flightAssignment.id == null || flightAssignment.id == ''} ?
                                     @{/flight-assignments} :
                                     @{/flight-assignments/{id}(id=${flightAssignment.id})}"
                          method="post">

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="id">Assignment ID</label>
                            <input type="text"
                                   id="id"
                                   class="form-control"
                                   th:field="*{id}"
                                   th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''"
                                   th:readonly="${flightAssignment.id != null && flightAssignment.id != ''}"
                                   placeholder="e.g. ASN-900"/>

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                            <div class="text-muted-soft mt-1" th:unless="${#fields.hasErrors('id')}">
                                Unique ID for this record.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="flightId">Flight ID</label>
                            <input type="text"
                                   id="flightId"
                                   class="form-control"
                                   th:field="*{flightId}"
                                   th:classappend="${#fields.hasErrors('flightId')} ? 'is-invalid' : ''"
                                   placeholder="e.g. FL-NY-LON" />

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('flightId')}" th:errors="*{flightId}"></div>
                            <div class="text-muted-soft mt-1" th:unless="${#fields.hasErrors('flightId')}">
                                The ID of the flight.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="staffId">Staff ID</label>
                            <input type="text"
                                   id="staffId"
                                   class="form-control"
                                   th:field="*{staffId}"
                                   th:classappend="${#fields.hasErrors('staffId')} ? 'is-invalid' : ''"
                                   placeholder="e.g. AE-001 or APT-005" />

                            <div class="invalid-feedback" th:if="${#fields.hasErrors('staffId')}" th:errors="*{staffId}"></div>
                            <div class="text-muted-soft mt-1" th:unless="${#fields.hasErrors('staffId')}">
                                The ID of the staff member (Pilot, Crew, etc).
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="/flight-assignments" class="btn btn-outline-light">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${flightAssignment.id == null || flightAssignment.id == ''} ? 'Create Assignment' : 'Save Changes'">
                                    Create Assignment
                                </span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
