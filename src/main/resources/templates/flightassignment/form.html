<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${flightAssignment.id == null || flightAssignment.id == ''} ? 'Create Assignment' : 'Edit Assignment'">
        Flight Assignment
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #020617, #1e293b);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        .form-control, .form-select {
            background-color: #020617;
            border: 1px solid rgba(148, 163, 184, 0.6);
            color: #e5e7eb;
        }

        .form-control:focus, .form-select:focus {
            background-color: #020617;
            color: #e5e7eb;
            border-color: #60a5fa;
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.35);
        }

        .invalid-feedback { color: #ef4444; display: block; }
        .form-control.is-invalid, .form-select.is-invalid { border-color: #ef4444; }

        .text-muted-soft { color: #9ca3af; font-size: 0.85rem; }
        .btn-primary { border-radius: 999px; padding-inline: 1.5rem; }
        .btn-outline-light { border-radius: 999px; }

        .badge-pill-soft {
            background: rgba(31, 41, 55, 0.7);
            border-radius: 999px;
            padding: 0.15rem 0.6rem;
            font-size: 0.75rem;
            color: #e5e7eb;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/" style="font-size: 1.1rem; font-weight: 700;">
        ✈ Flight Management System
    </a>
    <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">← Dashboard</a>
        <a href="/flight-assignments" class="btn btn-outline-light btn-sm">↩ Back to Assignments</a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main">
                <div class="card-header border-0 px-4 pt-4 pb-2 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-1" th:text="${flightAssignment.id == null || flightAssignment.id == ''} ? 'Create Assignment' : 'Edit Assignment'">
                            Create Assignment
                        </h3>
                        <p class="text-muted-soft mb-0">
                            Assign a staff member (Pilot, Crew) to a scheduled flight.
                        </p>
                    </div>
                    <span class="badge-pill-soft"
                          th:text="${flightAssignment.id == null || flightAssignment.id == ''} ? 'NEW' : 'EDITING'">
                        NEW
                    </span>
                </div>

                <div class="card-body px-4 pb-4 pt-3">

                    <form th:object="${flightAssignment}"
                          th:action="${flightAssignment.id == null || flightAssignment.id == ''} ?
                                     @{/flight-assignments} :
                                     @{/flight-assignments/{id}(id=${flightAssignment.id})}"
                          method="post">

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Assignment ID</label>
                            <input type="text"
                                   class="form-control"
                                   th:field="*{id}"
                                   th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''"
                                   th:readonly="${flightAssignment.id != null && flightAssignment.id != ''}"
                                   placeholder="e.g. ASN-101"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Flight</label>
                            <select class="form-select" name="flightId" required>
                                <option value="" disabled th:selected="${flightAssignment.flight == null}">-- Select Flight --</option>

                                <option th:each="f : ${flights}"
                                        th:value="${f.id}"
                                        th:text="${f.flightName} + ' (' + ${f.id} + ')'"
                                        th:selected="${flightAssignment.flight != null && flightAssignment.flight.id == f.id}">
                                </option>
                            </select>
                            <div class="text-muted-soft mt-1">Choose the flight for this assignment.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Employee</label>
                            <select class="form-select" name="employeeId" required>
                                <option value="" disabled th:selected="${flightAssignment.employee == null}">-- Select Employee --</option>

                                <option th:each="e : ${employees}"
                                        th:value="${e.id}"
                                        th:text="${e.name} + ' - ' + ${e.role} + ' (' + ${e.id} + ')'"
                                        th:selected="${flightAssignment.employee != null && flightAssignment.employee.id == e.id}">
                                </option>
                            </select>
                            <div class="text-muted-soft mt-1">Select the staff member to assign.</div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="/flight-assignments" class="btn btn-outline-light">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${flightAssignment.id == null || flightAssignment.id == ''} ? 'Create Assignment' : 'Save Changes'">
                                    Create Assignment
                                </span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
