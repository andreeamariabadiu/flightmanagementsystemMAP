<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Flight Assignment | Flight Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: linear-gradient(135deg,#0f172a,#1e293b); min-height:100vh; color:#e5e7eb; }
        .page-wrapper { padding-top:4rem; padding-bottom:4rem; }
        .form-card {
            background:#020617;
            border-radius:18px;
            border:1px solid rgba(148,163,184,0.3);
            box-shadow:0 24px 60px rgba(15,23,42,0.8);
        }
        input { background:#1e293b!important; color:#e5e7eb!important; }
        label { font-weight:500; }
        .btn-primary { border-radius:999px; }
    </style>
</head>
<body>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card form-card p-4">
                <h3 class="text-light mb-3">Create Flight Assignment</h3>

                <form action="/flight-assignments" method="post">

                    <div class="mb-3">
                        <label>Assignment ID</label>
                        <input class="form-control" name="id" required>
                    </div>

                    <div class="mb-3">
                        <label>Flight ID</label>
                        <input class="form-control" name="flightId" required>
                    </div>

                    <div class="mb-3">
                        <label>Staff ID</label>
                        <input class="form-control" name="staffId" required>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/flight-assignments" class="btn btn-outline-light">Cancel</a>
                        <button class="btn btn-primary">Save Assignment</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
