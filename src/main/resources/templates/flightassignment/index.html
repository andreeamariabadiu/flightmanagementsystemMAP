<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Assignments | Flight Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .page-wrapper {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: .06em;
            color: #cbd5f5 !important;
        }

        .btn-primary {
            border-radius: 999px;
        }

        .table thead {
            background: rgba(15, 23, 42, 0.9);
        }

        /* Styling for IDs to make them look like tags */
        .id-pill {
            background: rgba(148, 163, 184, 0.15);
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: #cbd5e1;
            padding: 0.2rem 0.6rem;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .flight-pill {
            background: rgba(56, 189, 248, .15);
            color: #7dd3fc;
            border-color: rgba(56, 189, 248, .3);
        }

        .staff-pill {
            background: rgba(168, 85, 247, .15);
            color: #d8b4fe;
            border-color: rgba(168, 85, 247, .3);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <div class="d-flex align-items-center gap-3">
        <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">
            ‚¨Ö Dashboard
        </a>
        <a class="navbar-brand" href="#">
            Flight Assignments
        </a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-1 text-light">Flight Assignments</h3>
                        <p class="text-muted mb-0" style="font-size: 0.9rem;">
                            Link staff members to specific flight schedules.
                        </p>
                    </div>
                    <a href="/flight-assignments/new" class="btn btn-primary btn-sm">
                        + New Assignment
                    </a>
                </div>

                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${#lists.isEmpty(flightAssignments)}" class="text-center text-muted py-4">
                        No assignments found. Click <strong>‚ÄúNew Assignment‚Äù</strong> to create one.
                    </div>

                    <div th:if="${!#lists.isEmpty(flightAssignments)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col" class="ps-3">Assignment ID</th>
                                <th scope="col">Flight ID</th>
                                <th scope="col">Staff ID</th>
                                <th scope="col" class="text-end pe-3">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="fa : ${flightAssignments}">
                                <td class="ps-3">
                                    <span class="id-pill" th:text="${fa.id}"></span>
                                </td>
                                <td>
                                    <span class="id-pill flight-pill">
                                        ‚úà <span th:text="${fa.flightId}"></span>
                                    </span>
                                </td>
                                <td>
                                    <span class="id-pill staff-pill">
                                        üë§ <span th:text="${fa.staffId}"></span>
                                    </span>
                                </td>

                                <td class="text-end pe-3">
                                    <a th:href="@{'/flight-assignments/' + ${fa.id} + '/details'}"
                                       class="btn btn-sm btn-outline-light me-1">
                                        Details
                                    </a>
                                    <a th:href="@{'/flight-assignments/' + ${fa.id} + '/edit'}"
                                       class="btn btn-sm btn-outline-primary me-1">
                                        Edit
                                    </a>
                                    <form th:action="@{'/flight-assignments/' + ${fa.id} + '/delete'}"
                                          method="post"
                                          style="display:inline;">
                                        <button type="submit"
                                                class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Remove this assignment?');">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
