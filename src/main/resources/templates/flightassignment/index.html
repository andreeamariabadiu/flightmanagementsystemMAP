<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Assignments | FMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .badge-id { background: rgba(148, 163, 184, 0.15); border: 1px solid rgba(148, 163, 184, 0.3); color: #cbd5e1; font-size: 0.75rem; padding: 0.2em 0.5em; border-radius: 4px; }
        .role-badge { font-size: 0.75rem; text-transform: uppercase; font-weight: bold; color: #93c5fd; }

        /* Sort Styles */
        .sortable { color: #cbd5e1; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; cursor: pointer; }
        .sortable:hover { color: #fff; }
        .sort-icon { width: 0; height: 0; border-style: solid; opacity: 0.7; }
        .sort-up { border-width: 0 4px 6px 4px; border-color: transparent transparent #60a5fa transparent; }
        .sort-down { border-width: 6px 4px 0 4px; border-color: #60a5fa transparent transparent transparent; }
        .sorted-text { color: #60a5fa; font-weight: 700; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">‚úà Flight Management System</a>
    <div class="d-flex gap-2"><a href="/" class="btn btn-outline-light btn-sm">‚Üê Dashboard</a></div>
</nav>
<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-1 text-light">Crew Assignments</h3>
                        <p class="text-muted mb-0" style="font-size: 0.9rem;">Manage pilot and crew schedules.</p>
                    </div>
                    <a href="/flight-assignments/new" class="btn btn-primary btn-sm">+ Assign Crew</a>
                </div>
                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${!#lists.isEmpty(flightAssignments)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col" class="ps-3">
                                    <a th:href="@{/flight-assignments(sortBy='id', sortDir=${sortBy == 'id' ? reverseSortDir : 'asc'})}"
                                       class="sortable" th:classappend="${sortBy == 'id' ? 'sorted-text' : ''}">
                                        Assignment ID
                                        <span th:if="${sortBy == 'id'}" th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}" class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col">
                                    <a th:href="@{/flight-assignments(sortBy='flight.flightName', sortDir=${sortBy == 'flight.flightName' ? reverseSortDir : 'asc'})}"
                                       class="sortable" th:classappend="${sortBy == 'flight.flightName' ? 'sorted-text' : ''}">
                                        Flight
                                        <span th:if="${sortBy == 'flight.flightName'}" th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}" class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col">
                                    <a th:href="@{/flight-assignments(sortBy='employee.name', sortDir=${sortBy == 'employee.name' ? reverseSortDir : 'asc'})}"
                                       class="sortable" th:classappend="${sortBy == 'employee.name' ? 'sorted-text' : ''}">
                                        Employee
                                        <span th:if="${sortBy == 'employee.name'}" th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}" class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col" class="text-end pe-3">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="fa : ${flightAssignments}">
                                <td class="ps-3">
                                    <span class="badge-id" th:text="${fa.id}"></span>
                                </td>
                                <td>
                                    <span class="fw-bold text-info me-2">‚úà <span th:text="${fa.flight.flightName}"></span></span>
                                    <span class="small text-muted" th:text="${#temporals.format(fa.flight.departureTime, 'MMM dd')}"></span>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="me-2">üë§ <span th:text="${fa.employee.name}"></span></span>
                                        <span class="role-badge" th:text="${fa.employee.role}"></span>
                                    </div>
                                </td>
                                <td class="text-end pe-3">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{'/flight-assignments/' + ${fa.id} + '/details'}" class="btn btn-outline-light">Details</a>
                                        <a th:href="@{'/flight-assignments/' + ${fa.id} + '/edit'}" class="btn btn-outline-primary">Edit</a>
                                        <form th:action="@{'/flight-assignments/' + ${fa.id} + '/delete'}" method="post" style="display:contents;">
                                            <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Delete?');">Delete</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
