<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #1e293b); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.3); }
        .form-control, .form-select { background-color: #020617; border: 1px solid rgba(148, 163, 184, 0.6); color: #e5e7eb; }
        .form-control:focus, .form-select:focus { background-color: #020617; color: #e5e7eb; border-color: #60a5fa; box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.35); }
        input[type="date"] { color-scheme: dark; }
        .invalid-feedback { color: #ef4444; }
        .form-control.is-invalid { border-color: #ef4444; }
        .btn-primary { border-radius: 999px; }
        .form-label {
            color: #cbd5e1; /* Alb-gri deschis */
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main p-4">
                <h3 class="mb-4 text-light" th:text="${airlineEmployee.id == null || airlineEmployee.id == ''} ? 'New Employee' : 'Edit Employee'"></h3>

                <form th:object="${airlineEmployee}"
                      th:action="${airlineEmployee.id == null || airlineEmployee.id == ''} ? @{/airline-employees} : @{/airline-employees/{id}(id=${airlineEmployee.id})}"
                      method="post">

                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                        <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Employee ID</label>
                        <input type="text" class="form-control" th:field="*{id}" th:readonly="${airlineEmployee.id != null && airlineEmployee.id != ''}"
                               th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''" placeholder="AE-001"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" placeholder="John Smith"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" th:field="*{role}" th:classappend="${#fields.hasErrors('role')} ? 'is-invalid' : ''">
                            <option value="" disabled>-- Select Role --</option>
                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">License Number</label>
                        <input type="text" class="form-control" th:field="*{licenseNumber}" th:classappend="${#fields.hasErrors('licenseNumber')} ? 'is-invalid' : ''" placeholder="LIC-999"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('licenseNumber')}" th:errors="*{licenseNumber}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Registration Date</label>
                        <input type="date" class="form-control" th:field="*{registrationDate}" th:classappend="${#fields.hasErrors('registrationDate')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('registrationDate')}" th:errors="*{registrationDate}"></div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/airline-employees" class="btn btn-outline-light">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
