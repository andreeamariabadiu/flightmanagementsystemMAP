<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .label-muted { font-size: 0.8rem; text-transform: uppercase; color: #9ca3af; }
    </style>
</head>
<body>
<div class="container page-wrapper" th:object="${airlineEmployee}">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card card-main p-4">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div>
                        <p class="label-muted mb-1">Airline Employee</p>
                        <h2 class="text-light" th:text="*{name}"></h2>
                        <span class="badge bg-secondary" th:text="'ID: ' + *{id}"></span>
                    </div>
                    <span class="badge bg-primary fs-6" th:text="*{role}"></span>
                </div>

                <div class="row mb-4">
                    <div class="col-6">
                        <span class="label-muted d-block">License</span>
                        <span class="fs-5" th:text="*{licenseNumber}"></span>
                    </div>
                    <div class="col-6 text-end">
                        <span class="label-muted d-block">Registered</span>
                        <span class="fs-5" th:text="${#temporals.format(airlineEmployee.registrationDate, 'dd MMM yyyy')}"></span>
                    </div>
                </div>

                <hr class="border-secondary">

                <h5 class="mb-3 text-info">Upcoming Flight Assignments</h5>
                <div th:if="*{assignments != null and !assignments.isEmpty()}">
                    <ul class="list-group list-group-flush border border-secondary rounded">
                        <li class="list-group-item bg-dark bg-opacity-25 text-light border-secondary d-flex justify-content-between align-items-center"
                            th:each="assign : *{assignments}">
                            <div>
                                <span class="fw-bold">âœˆ <span th:text="${assign.flight.flightName}"></span></span>
                                <div class="small text-muted" th:text="${#temporals.format(assign.flight.departureTime, 'dd MMM, HH:mm')}"></div>
                            </div>
                            <a th:href="@{'/flights/' + ${assign.flight.id} + '/details'}" class="btn btn-sm btn-outline-light">View Flight</a>
                        </li>
                    </ul>
                </div>
                <div th:if="*{assignments == null or assignments.isEmpty()}" class="text-muted fst-italic">
                    No active assignments found for this employee.
                </div>

                <div class="mt-4 d-flex justify-content-between">
                    <a href="/airline-employees" class="btn btn-outline-light">Back</a>
                    <a th:href="@{'/airline-employees/' + *{id} + '/edit'}" class="btn btn-outline-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
