<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airplanes | Flight Management System</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .page-wrapper {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: .06em;
            color: #cbd5f5 !important;
        }

        .btn-primary {
            border-radius: 999px;
        }

        .badge-id {
            background: rgba(15, 23, 42, .9);
            border: 1px solid rgba(148, 163, 184, .6);
            font-size: 0.7rem;
        }

        .table thead {
            background: rgba(15, 23, 42, 0.9);
        }

        .status-pill {
            padding: 0.2rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: .05em;
            background: rgba(56, 189, 248, .18);
            color: #67e8f9;
        }

        a.btn-link-light {
            color: #e5e7eb;
            text-decoration: none;
        }
        a.btn-link-light:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <div class="d-flex align-items-center gap-3">
        <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">
            ⬅ Dashboard
        </a>
        <a class="navbar-brand" href="#">
            Airplanes
        </a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-1 text-light">Airplanes</h3>
                        <p class="text-muted mb-0" style="font-size: 0.9rem;">
                            Manage fleet inventory and flight assignments.
                        </p>
                    </div>
                    <a href="/airplanes/new" class="btn btn-primary btn-sm">
                        + New Airplane
                    </a>
                </div>

                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${#lists.isEmpty(airplanes)}" class="text-center text-muted py-4">
                        No airplanes in fleet. Click <strong>“New Airplane”</strong> to add one.
                    </div>

                    <div th:if="${!#lists.isEmpty(airplanes)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col">Airplane Number</th>
                                <th scope="col">Flight ID(s) Assigned</th>
                                <th scope="col" class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="plane : ${airplanes}">
                                <td>
                                    <div class="d-flex flex-column">
                                        <span class="fw-semibold fs-5" th:text="'#' + ${plane.airplaneNumber}"></span>
                                        <span class="badge badge-id mt-1 w-auto" style="width: fit-content;"
                                              th:text="'ID: ' + ${plane.id}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span class="status-pill"
                                          th:if="${plane.flights != null and !plane.flights.isEmpty()}"
                                          th:text="${#lists.size(plane.flights)} + ' Flight(s)'">
                                    </span>
                                    <span class="text-muted small"
                                          th:if="${plane.flights == null or plane.flights.isEmpty()}">
                                        No active flights
                                    </span>
                                </td>

                                <td class="text-end">
                                    <a th:href="@{'/airplanes/' + ${plane.id} + '/details'}"
                                       class="btn btn-sm btn-outline-light me-1">
                                        Details
                                    </a>
                                    <a th:href="@{'/airplanes/' + ${plane.id} + '/edit'}"
                                       class="btn btn-sm btn-outline-primary me-1">
                                        Edit
                                    </a>
                                    <form th:action="@{'/airplanes/' + ${plane.id} + '/delete'}"
                                          method="post"
                                          style="display:inline;">
                                        <button type="submit"
                                                class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Delete this airplane?');">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
