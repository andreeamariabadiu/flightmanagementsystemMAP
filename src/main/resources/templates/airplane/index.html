<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airplanes | Flight Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        .navbar-brand { font-weight: 600; letter-spacing: .06em; color: #cbd5f5 !important; }
        .btn-primary { border-radius: 999px; }
        .table thead { background: rgba(15, 23, 42, 0.9); }

        .badge-id {
            background: rgba(148, 163, 184, 0.15);
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: #cbd5e1;
            font-size: 0.75rem;
            padding: 0.2em 0.5em;
            border-radius: 4px;
        }

        .number-pill {
            font-family: monospace;
            font-weight: 700;
            color: #7dd3fc;
            font-size: 1rem;
        }

        /* --- STILURI PENTRU SORTARE --- */
        .sortable {
            color: #cbd5e1;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .sortable:hover { color: #fff; }

        .sort-icon {
            width: 0;
            height: 0;
            border-style: solid;
            opacity: 0.7;
        }

        /* Săgeată SUS (Ascending) */
        .sort-up {
            border-width: 0 4px 6px 4px;
            border-color: transparent transparent #60a5fa transparent;
        }

        /* Săgeată JOS (Descending) */
        .sort-down {
            border-width: 6px 4px 0 4px;
            border-color: #60a5fa transparent transparent transparent;
        }

        /* Textul coloanei active la sortare */
        .sorted-text { color: #60a5fa; font-weight: 700; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">✈ Flight Management System</a>
    <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">← Dashboard</a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-1 text-light">Fleet Inventory</h3>
                        <p class="text-muted mb-0" style="font-size: 0.9rem;">
                            Manage aircraft details.
                        </p>
                    </div>
                    <a href="/airplanes/new" class="btn btn-primary btn-sm">
                        + Add Airplane
                    </a>
                </div>

                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${#lists.isEmpty(airplanes)}" class="text-center text-muted py-4">
                        No airplanes in the fleet. Click <strong>“Add Airplane”</strong> to start.
                    </div>

                    <div th:if="${!#lists.isEmpty(airplanes)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col" class="ps-3">
                                    <a th:href="@{/airplanes(sortBy='id', sortDir=${sortBy == 'id' ? reverseSortDir : 'asc'})}"
                                       class="sortable"
                                       th:classappend="${sortBy == 'id' ? 'sorted-text' : ''}">
                                        Tail Code (ID)
                                        <span th:if="${sortBy == 'id'}"
                                              th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}"
                                              class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col">
                                    <a th:href="@{/airplanes(sortBy='airplaneNumber', sortDir=${sortBy == 'airplaneNumber' ? reverseSortDir : 'asc'})}"
                                       class="sortable"
                                       th:classappend="${sortBy == 'airplaneNumber' ? 'sorted-text' : ''}">
                                        Fleet Number
                                        <span th:if="${sortBy == 'airplaneNumber'}"
                                              th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}"
                                              class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col">
                                    <a th:href="@{/airplanes(sortBy='flightCount', sortDir=${sortBy == 'flightCount' ? reverseSortDir : 'asc'})}"
                                       class="sortable"
                                       th:classappend="${sortBy == 'flightCount' ? 'sorted-text' : ''}">
                                        Assigned Flights
                                        <span th:if="${sortBy == 'flightCount'}"
                                              th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}"
                                              class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col" class="text-end pe-3">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="a : ${airplanes}">
                                <td class="ps-3">
                                    <div class="d-flex align-items-center">
                                        <span class="fs-5 me-2">✈</span>
                                        <span class="badge-id" th:text="${a.id}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span class="number-pill" th:text="'#' + ${a.airplaneNumber}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-secondary opacity-50"
                                          th:text="${a.flights != null ? a.flights.size() : 0} + ' flights'">
                                    </span>
                                </td>

                                <td class="text-end pe-3">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{'/airplanes/' + ${a.id} + '/details'}"
                                           class="btn btn-outline-light">Details</a>
                                        <a th:href="@{'/airplanes/' + ${a.id} + '/edit'}"
                                           class="btn btn-outline-primary">Edit</a>
                                        <form th:action="@{'/airplanes/' + ${a.id} + '/delete'}"
                                              method="post" style="display:contents;">
                                            <button type="submit" class="btn btn-outline-danger"
                                                    onclick="return confirm('Remove this aircraft from fleet?');">
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
