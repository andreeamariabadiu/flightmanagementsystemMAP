<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details | FMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: linear-gradient(135deg,#1a2433,#10151f); color:#e8edf2; }
        .detail-box {
            background:#0d1117; border:1px solid rgba(148,163,184,0.3);
            border-radius:18px; padding:2rem; box-shadow:0 18px 40px rgba(0,0,0,.5);
        }
        .tag { background:#1e293b; padding:4px 8px; border-radius:6px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/airline-employees">â¬… Back to Employees</a>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="detail-box">

                <h2 th:text="${airlineEmployee.name}"></h2>
                <p><strong>Role:</strong> <span class="tag" th:text="${airlineEmployee.role}"></span></p>
                <p><strong>License:</strong> <span th:text="${airlineEmployee.licenseNumber}"></span></p>
                <p><strong>Registered:</strong> <span th:text="${airlineEmployee.registrationDate}"></span></p>

                <hr>

                <a th:href="@{'/airline-employees/' + ${airlineEmployee.id} + '/edit'}"
                   class="btn btn-warning w-100 mt-3">Edit Employee</a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
