<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline Employee Details</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .page-wrapper {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        .label-muted {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: .09em;
            color: #9ca3af;
        }

        .value-text {
            font-size: 1rem;
            color: #e5e7eb;
        }

        .status-pill {
            padding: 0.2rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: .05em;
        }

        .role-PILOT,
        .role_CAPTAIN { background: rgba(59, 130, 246, .18); color: #93c5fd; }
        .role_COPILOT { background: rgba(56, 189, 248, .18); color: #67e8f9; }
        .role_ATTENDANT,
        .role_CREW  { background: rgba(34, 197, 94, .18); color: #6ee7b7; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <div class="d-flex align-items-center gap-3">
        <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">
            ⬅ Dashboard
        </a>
        <a href="/airline-employees" class="btn btn-link text-light">
            ← Back to Airline Employees
        </a>
    </div>
</nav>

<div class="container page-wrapper" th:object="${airlineEmployee}">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-xl-6">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between">
                    <div>
                        <p class="label-muted mb-1">Airline employee</p>
                        <h3 class="mb-0 text-light" th:text="*{name}">
                            Employee Name
                        </h3>
                        <span class="badge bg-secondary mt-2"
                              th:text="'ID: ' + *{id}"></span>
                    </div>
                    <div class="text-end">
                        <span class="label-muted d-block mb-1">Role</span>
                        <span class="status-pill"
                              th:classappend="' role-' + *{role}"
                              th:text="*{role != null ? role.name() : 'N/A'}">
                        </span>
                    </div>
                </div>

                <div class="card-body px-4 pt-3 pb-4">
                    <div class="mb-3">
                        <span class="label-muted d-block">License number</span>
                        <span class="value-text" th:text="*{licenseNumber}">
                            -
                        </span>
                    </div>

                    <div class="mb-3">
                        <span class="label-muted d-block">Registration date</span>
                        <span class="value-text"
                              th:text="*{registrationDate != null ?
                                   #temporals.format(registrationDate, 'yyyy-MM-dd') : '-'}">
                            -
                        </span>
                    </div>

                    <div class="mb-3">
                        <span class="label-muted d-block">Assignments</span>
                        <ul class="value-text mb-0" th:if="*{assignments != null and !assignments.isEmpty()}">
                            <li th:each="a : *{assignments}" th:text="${a}"></li>
                        </ul>
                        <span class="value-text" th:if="*{assignments == null or assignments.isEmpty()}">
                            No assignments yet.
                        </span>
                    </div>

                    <hr class="border-secondary">

                    <div class="d-flex justify-content-between">
                        <a href="/airline-employees" class="btn btn-outline-light">
                            Back
                        </a>

                        <div>
                            <a th:href="@{'/airline-employees/' + *{id} + '/edit'}"
                               class="btn btn-outline-primary me-2">
                                Edit
                            </a>
                            <form th:action="@{'/airline-employees/' + *{id} + '/delete'}"
                                  method="post"
                                  style="display:inline;">
                                <button type="submit"
                                        class="btn btn-outline-danger"
                                        onclick="return confirm('Delete this employee?');">
                                    Delete
                                </button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
