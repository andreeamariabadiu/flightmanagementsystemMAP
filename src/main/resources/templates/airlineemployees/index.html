<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline Employees | Flight Management System</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .page-wrapper {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: .06em;
            color: #cbd5f5 !important;
        }

        .btn-primary {
            border-radius: 999px;
        }

        .badge-id {
            background: rgba(15, 23, 42, .9);
            border: 1px solid rgba(148, 163, 184, .6);
            font-size: 0.7rem;
        }

        .table thead {
            background: rgba(15, 23, 42, 0.9);
        }

        .status-pill {
            padding: 0.2rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: .05em;
        }

        .role-PILOT,
        .role_CAPTAIN { background: rgba(59, 130, 246, .18); color: #93c5fd; }
        .role_COPILOT { background: rgba(56, 189, 248, .18); color: #67e8f9; }
        .role_ATTENDANT,
        .role_CREW  { background: rgba(34, 197, 94, .18); color: #6ee7b7; }

        a.btn-link-light {
            color: #e5e7eb;
            text-decoration: none;
        }
        a.btn-link-light:hover {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <div class="d-flex align-items-center gap-3">
        <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">
            ⬅ Dashboard
        </a>
        <a class="navbar-brand" href="#">
            Airline Employees
        </a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-1 text-light">Airline employees</h3>
                        <p class="text-muted mb-0" style="font-size: 0.9rem;">
                            Manage pilots, crew and other airline staff.
                        </p>
                    </div>
                    <a href="/airline-employees/new" class="btn btn-primary btn-sm">
                        + New Airline Employee
                    </a>
                </div>

                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${#lists.isEmpty(airlineEmployees)}" class="text-center text-muted py-4">
                        No airline employees yet. Click <strong>“New Airline Employee”</strong> to add one.
                    </div>

                    <div th:if="${!#lists.isEmpty(airlineEmployees)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col">Employee</th>
                                <th scope="col">Role</th>
                                <th scope="col">License</th>
                                <th scope="col">Registered</th>
                                <th scope="col" class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="emp : ${airlineEmployees}">
                                <td>
                                    <div class="d-flex flex-column">
                                        <span class="fw-semibold" th:text="${emp.name}"></span>
                                        <span class="badge badge-id mt-1"
                                              th:text="'ID: ' + ${emp.id}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span class="status-pill"
                                          th:classappend="' role-' + ${emp.role}"
                                          th:text="${emp.role != null ? emp.role.name() : 'N/A'}">
                                    </span>
                                </td>
                                <td>
                                    <span th:text="${emp.licenseNumber}">-</span>
                                </td>
                                <td>
                                    <span th:text="${emp.registrationDate != null ?
                                        #temporals.format(emp.registrationDate,'yyyy-MM-dd') : '-'}"></span>
                                </td>
                                <td class="text-end">
                                    <a th:href="@{'/airline-employees/' + ${emp.id} + '/details'}"
                                       class="btn btn-sm btn-outline-light me-1">
                                        Details
                                    </a>
                                    <a th:href="@{'/airline-employees/' + ${emp.id} + '/edit'}"
                                       class="btn btn-sm btn-outline-primary me-1">
                                        Edit
                                    </a>
                                    <form th:action="@{'/airline-employees/' + ${emp.id} + '/delete'}"
                                          method="post"
                                          style="display:inline;">
                                        <button type="submit"
                                                class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Delete this employee?');">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
