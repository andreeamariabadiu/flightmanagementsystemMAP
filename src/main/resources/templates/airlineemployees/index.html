<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airline Employees | FMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1a2433, #10151f);
            min-height: 100vh;
            color: #e8edf2;
        }
        .card-main {
            background: #0d1117;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 18px 40px rgba(0, 0, 0, .5);
        }
        .navbar-brand { color: #e2e8f0 !important; }
        .btn-primary { border-radius: 999px; }
        .table thead { background: #182030; }
        .status-pill {
            background: rgba(59, 130, 246, .15);
            color: #7dd3fc;
            border-radius: 8px;
            padding: 2px 8px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/" style="font-size: 1.1rem;">
        â¬… Back to Homepage
    </a>
</nav>

<div class="container page-wrapper mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card card-main">

                <div class="card-header d-flex justify-content-between align-items-center border-0 pb-0 pt-4 px-4">
                    <div>
                        <h3 class="mb-1 text-light">Airline Employees</h3>
                        <p class="text-muted mb-0" style="font-size: 0.9rem;">
                            Manage registered flight staff and crew members.
                        </p>
                    </div>
                    <a href="/airline-employees/new" class="btn btn-primary btn-sm">
                        + Add Employee
                    </a>
                </div>

                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${#lists.isEmpty(airlineEmployees)}" class="text-center text-muted py-4">
                        No employees added yet.
                    </div>

                    <div th:if="${!#lists.isEmpty(airlineEmployees)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Role</th>
                                <th>License</th>
                                <th>Registration Date</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="emp : ${airlineEmployees}">
                                <td th:text="${emp.name}"></td>
                                <td><span class="status-pill" th:text="${emp.role}"></span></td>
                                <td th:text="${emp.licenseNumber}"></td>
                                <td th:text="${emp.registrationDate}"></td>

                                <td class="text-end">
                                    <a th:href="@{'/airline-employees/' + ${emp.id} + '/details'}"
                                       class="btn btn-outline-info btn-sm">Details</a>

                                    <a th:href="@{'/airline-employees/' + ${emp.id} + '/edit'}"
                                       class="btn btn-outline-warning btn-sm">Edit</a>

                                    <form th:action="@{'/airline-employees/' + ${emp.id} + '/delete'}"
                                          method="post" style="display:inline;">
                                        <button type="submit"
                                                class="btn btn-outline-danger btn-sm"
                                                onclick="return confirm('Delete employee?');">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
