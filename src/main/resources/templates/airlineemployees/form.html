<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${airlineEmployee.id} != null ?
                     'Edit Airline Employee' : 'New Airline Employee'">
        Airline Employee
    </title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .page-wrapper {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: .08em;
            color: #9ca3af;
        }

        .form-control,
        .form-select {
            background-color: #020617;
            border-radius: 12px;
            border-color: rgba(148, 163, 184, 0.5);
            color: #e5e7eb;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #020617;
            color: #e5e7eb;
            box-shadow: 0 0 0 1px #3b82f6;
            border-color: #3b82f6;
        }

        .btn-primary {
            border-radius: 999px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <div class="d-flex align-items-center gap-3">
        <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">
            ⬅ Dashboard
        </a>
        <a href="/airline-employees" class="btn btn-link text-light">
            ← Back to Airline Employees
        </a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-xl-6">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4">
                    <h3 class="mb-1 text-light"
                        th:text="${airlineEmployee.id} != null ?
                                 'Edit airline employee' : 'New airline employee'">
                        New airline employee
                    </h3>
                    <p class="text-muted mb-0" style="font-size:0.9rem;">
                        Fill in the details and save.
                    </p>
                </div>

                <div class="card-body px-4 pt-3 pb-4">
                    <form th:object="${airlineEmployee}"
                          action="/airline-employees"
                          method="post"
                          class="row g-3">

                        <!-- ID -->
                        <div class="col-12">
                            <label for="id" class="form-label">Employee ID</label>
                            <input type="text"
                                   id="id"
                                   name="id"
                                   class="form-control"
                                   placeholder="e.g. AE-101"
                                   th:value="*{id}"
                                   th:readonly="${airlineEmployee.id} != null">
                        </div>

                        <!-- Name -->
                        <div class="col-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text"
                                   id="name"
                                   name="name"
                                   class="form-control"
                                   placeholder="Full name"
                                   th:value="*{name}">
                        </div>

                        <!-- Role -->
                        <div class="col-12 col-md-6">
                            <label for="role" class="form-label">Role</label>
                            <select id="role"
                                    name="role"
                                    class="form-select">
                                <option value="" disabled
                                        th:selected="${airlineEmployee.role} == null">
                                    Select role...
                                </option>
                                <option th:each="r : ${T(com.example.flightmanagementsystem.model.Role).values()}"
                                        th:value="${r}"
                                        th:text="${r.name()}"
                                        th:selected="${airlineEmployee.role} == ${r}">
                                </option>
                            </select>
                        </div>

                        <!-- License number -->
                        <div class="col-12 col-md-6">
                            <label for="licenseNumber" class="form-label">License number</label>
                            <input type="text"
                                   id="licenseNumber"
                                   name="licenseNumber"
                                   class="form-control"
                                   placeholder="e.g. LIC-2025-001"
                                   th:value="*{licenseNumber}">
                        </div>

                        <!-- Assignments (simple text, list handled in controller) -->
                        <div class="col-12">
                            <label for="assignments" class="form-label">Assignments</label>
                            <input type="text"
                                   id="assignments"
                                   name="assignments"
                                   class="form-control"
                                   placeholder="e.g. Flight 101"
                                   th:value="${airlineEmployee.assignments != null && !airlineEmployee.assignments.isEmpty() ?
                                              airlineEmployee.assignments[0] : ''}">
                        </div>

                        <!-- Registration date -->
                        <div class="col-12 col-md-6">
                            <label for="registrationDate" class="form-label">Registration date</label>
                            <input type="date"
                                   id="registrationDate"
                                   name="registrationDate"
                                   class="form-control"
                                   th:value="${airlineEmployee.registrationDate != null ?
                                       #temporals.format(airlineEmployee.registrationDate, 'yyyy-MM-dd') : ''}">
                        </div>

                        <!-- Buttons -->
                        <div class="col-12 d-flex justify-content-between pt-2">
                            <a href="/airline-employees"
                               class="btn btn-outline-light">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <span th:text="${airlineEmployee.id} != null ?
                                                 'Save changes' : 'Create employee'">
                                    Create employee
                                </span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
