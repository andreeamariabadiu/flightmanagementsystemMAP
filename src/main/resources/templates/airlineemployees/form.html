<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Update Employee | FMS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: linear-gradient(135deg,#1a2433,#10151f); color:#e8edf2; }
        .form-card {
            background:#0d1117; border:1px solid rgba(148,163,184,0.3);
            border-radius:18px; padding:2rem; box-shadow:0 18px 40px rgba(0,0,0,.5);
        }
        input, select, textarea { background:#161d2b !important; color:#e2e8f0 !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/airline-employees">â¬… Back to Employees</a>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="form-card">

                <h3 class="text-center mb-3" th:text="${airlineEmployee.id == null ? 'Create Employee' : 'Edit Employee'}"></h3>

                <form method="post" action="/airline-employees">

                    <div class="mb-3">
                        <label>ID</label>
                        <input name="id" class="form-control" th:value="${airlineEmployee.id}">
                    </div>

                    <div class="mb-3">
                        <label>Name</label>
                        <input name="name" class="form-control" th:value="${airlineEmployee.name}">
                    </div>

                    <div class="mb-3">
                        <label>Role</label>
                        <select name="role" class="form-select">
                            <option th:each="r : ${T(com.example.flightmanagementsystem.model.Role).values()}"
                                    th:text="${r}" th:value="${r}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>License Number</label>
                        <input name="licenseNumber" class="form-control" th:value="${airlineEmployee.licenseNumber}">
                    </div>

                    <div class="mb-3">
                        <label>Registration Date</label>
                        <input type="date" name="registrationDate" class="form-control"
                               th:value="${airlineEmployee.registrationDate}">
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Save</button>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
