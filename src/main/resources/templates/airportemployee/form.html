<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #1e293b); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.3); }
        .form-control, .form-select { background-color: #020617; border: 1px solid rgba(148, 163, 184, 0.6); color: #e5e7eb; }
        .form-control:focus, .form-select:focus { background-color: #020617; color: #e5e7eb; border-color: #60a5fa; box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.35); }
        .invalid-feedback { color: #ef4444; }
        .form-control.is-invalid, .form-select.is-invalid { border-color: #ef4444; }
        .btn-primary { border-radius: 999px; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">âœˆ Flight Management System</a>
</nav>
<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main p-4">
                <h3 class="mb-4 text-light" th:text="${airportEmployee.id == null || airportEmployee.id == ''} ? 'New Employee' : 'Edit Employee'"></h3>

                <form th:object="${airportEmployee}" th:action="${airportEmployee.id == null || airportEmployee.id == ''} ? @{/airport-employees} : @{/airport-employees/{id}(id=${airportEmployee.id})}" method="post">

                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                        <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Employee ID</label>
                        <input type="text" class="form-control" th:field="*{id}" th:readonly="${airportEmployee.id != null && airportEmployee.id != ''}"
                               th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''" placeholder="APE-001"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" placeholder="Jane Doe"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Department</label>
                            <select class="form-select" th:field="*{department}" th:classappend="${#fields.hasErrors('department')} ? 'is-invalid' : ''">
                                <option value="" disabled>-- Select Department --</option>
                                <option th:each="d : ${departments}" th:value="${d}" th:text="${d}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Designation</label>
                            <select class="form-select" th:field="*{designation}" th:classappend="${#fields.hasErrors('designation')} ? 'is-invalid' : ''">
                                <option value="" disabled>-- Select Designation --</option>
                                <option th:each="d : ${designations}" th:value="${d}" th:text="${d}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/airport-employees" class="btn btn-outline-light">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Employee</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
