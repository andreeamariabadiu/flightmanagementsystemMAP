<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .label-muted { font-size: 0.8rem; text-transform: uppercase; color: #9ca3af; }
    </style>
</head>
<body>
<div class="container page-wrapper" th:object="${airportEmployee}">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card card-main p-4">
                <div class="d-flex justify-content-between align-items-start mb-4">
                    <div>
                        <p class="label-muted mb-1">Airport Staff</p>
                        <h2 class="text-light" th:text="*{name}"></h2>
                        <span class="badge bg-secondary" th:text="'ID: ' + *{id}"></span>
                    </div>
                    <span class="badge bg-warning text-dark fs-6" th:text="*{department}"></span>
                </div>

                <div class="p-3 border border-secondary rounded bg-dark bg-opacity-25">
                    <span class="label-muted d-block">Designation</span>
                    <span class="fs-5 fw-bold text-info" th:text="*{designation}"></span>
                </div>

                <hr class="border-secondary mt-4">
                <div class="d-flex justify-content-between">
                    <a href="/airport-employees" class="btn btn-outline-light">Back</a>
                    <div class="d-flex gap-2">
                        <a th:href="@{'/airport-employees/' + *{id} + '/edit'}" class="btn btn-outline-primary">Edit</a>
                        <form th:action="@{'/airport-employees/' + *{id} + '/delete'}" method="post">
                            <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Delete?');">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
