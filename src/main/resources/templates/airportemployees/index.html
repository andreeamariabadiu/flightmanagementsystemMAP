<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Airport Employees | Flight Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg,#0f172a,#1e293b);
            min-height:100vh;
            color:#e5e7eb;
        }
        .navbar-brand { font-weight:700; letter-spacing:0.06em; }
        .page-wrapper { padding-top:4rem; padding-bottom:4rem; }
        .card-main {
            background:#020617; border-radius:18px;
            border:1px solid rgba(148,163,184,0.3);
            box-shadow:0 24px 60px rgba(15,23,42,0.8);
        }
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: #e5e7eb;
        }
        .table thead {
            background: rgba(15,23,42,0.8);
            border-bottom: 2px solid rgba(148,163,184,0.3);
        }
        .table td, .table th {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid rgba(148,163,184,0.15);
        }
        .badge-id {
            background:rgba(15,23,42,.9);
            border:1px solid rgba(148,163,184,.6);
            padding: 2px 6px;
            border-radius: 4px;
        }
        .pill {
            padding:.25rem .75rem;
            border-radius:999px;
            font-size:.75rem;
            text-transform:uppercase;
            background-color: rgba(56, 189, 248, 0.15);
            color: #38bdf8;
            font-weight: 600;
        }
        .btn-group-sm > .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/" style="font-size:1.1rem;">
        ‚úà Flight Management System
    </a>
    <div>
        <a href="/" class="btn btn-outline-light btn-sm">‚Üê Dashboard</a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card card-main">
                <div class="card-header d-flex justify-content-between align-items-center border-0 pb-0 pt-4 px-4">
                    <div>
                        <h3 class="mb-1 text-light">Airport Employees</h3>
                        <p class="text-muted mb-0" style="font-size:.9rem;">
                            Manage designations, departments, and staff details.
                        </p>
                    </div>
                    <a href="/airport-employees/new" class="btn btn-primary btn-sm">+ New Employee</a>
                </div>

                <div class="card-body px-4 pb-4 pt-3">

                    <div th:if="${#lists.isEmpty(airportEmployees)}" class="text-center text-muted py-5">
                        <div class="mb-2" style="font-size: 2rem;">üì≠</div>
                        <p>No employees found.</p>
                        <a href="/airport-employees/new" class="btn btn-outline-primary btn-sm mt-2">Create First Employee</a>
                    </div>

                    <div th:if="${!#lists.isEmpty(airportEmployees)}" class="table-responsive">
                        <table class="table table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th class="ps-3">Employee</th>
                                <th>Designation</th>
                                <th>Department</th>
                                <th class="text-end pe-3">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="emp : ${airportEmployees}">
                                <td class="ps-3">
                                    <div class="d-flex flex-column">
                                        <span th:text="${emp.name}" class="fw-bold text-white"></span>
                                        <span class="text-muted" style="font-size: 0.75rem;">
                                            ID: <span class="font-monospace" th:text="${emp.id}"></span>
                                        </span>
                                    </div>
                                </td>
                                <td>
                                    <span class="pill" th:text="${emp.designation}"></span>
                                </td>
                                <td>
                                    <span class="pill" th:text="${emp.department}"></span>
                                </td>

                                <td class="text-end pe-3">
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{'/airport-employees/' + ${emp.id} + '/details'}"
                                           class="btn btn-outline-info"
                                           title="View Details">
                                            Details
                                        </a>

                                        <a th:href="@{'/airport-employees/' + ${emp.id} + '/edit'}"
                                           class="btn btn-outline-warning"
                                           title="Edit">
                                            Edit
                                        </a>

                                        <form th:action="@{'/airport-employees/' + ${emp.id} + '/delete'}"
                                              method="post"
                                              style="display: contents;">
                                            <button type="submit"
                                                    class="btn btn-outline-danger"
                                                    onclick="return confirm('Are you sure you want to remove this employee?');"
                                                    title="Delete">
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
