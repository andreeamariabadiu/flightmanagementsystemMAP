<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .label-muted { font-size: 0.8rem; text-transform: uppercase; letter-spacing: .09em; color: #9ca3af; }
        .value-text { font-size: 1.1rem; color: #e5e7eb; }

        .time-box {
            background: rgba(148, 163, 184, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <div class="d-flex align-items-center gap-3">
        <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">⬅ Dashboard</a>
        <a href="/flights" class="btn btn-link text-light">← Back to Flights</a>
    </div>
</nav>

<div class="container page-wrapper" th:object="${flight}">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main">

                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-start">
                    <div>
                        <p class="label-muted mb-1">Flight Details</p>
                        <h3 class="mb-0 text-light" th:text="*{flightName}">Flight Name</h3>
                        <span class="badge bg-secondary mt-2" th:text="'ID: ' + *{id}"></span>
                    </div>
                    <div class="text-end">
                        <span class="label-muted d-block mb-1">Status</span>
                        <span class="badge fs-6"
                              th:classappend="'bg-' + (*{status.name() == 'CANCELLED'} ? 'danger' : (*{status.name() == 'LANDED'} ? 'success' : 'primary'))"
                              th:text="*{status}">
                        </span>
                    </div>
                </div>

                <div class="card-body px-4 pt-4 pb-4">

                    <div class="row mb-4">
                        <div class="col-md-5">
                            <div class="time-box">
                                <span class="label-muted d-block">Departure</span>
                                <span class="d-block fs-5 fw-bold text-info"
                                      th:text="${#temporals.format(flight.departureTime, 'HH:mm')}"></span>
                                <span class="small text-muted"
                                      th:text="${#temporals.format(flight.departureTime, 'MMM dd, yyyy')}"></span>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-center justify-content-center">
                            <div class="fs-4 text-muted">➝</div>
                        </div>
                        <div class="col-md-5">
                            <div class="time-box">
                                <span class="label-muted d-block">Arrival</span>
                                <span class="d-block fs-5 fw-bold text-warning"
                                      th:text="${#temporals.format(flight.arrivalTime, 'HH:mm')}"></span>
                                <span class="small text-muted"
                                      th:text="${#temporals.format(flight.arrivalTime, 'MMM dd, yyyy')}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-6">
                            <span class="label-muted d-block">Airplane ID</span>
                            <span class="value-text" th:text="*{airplaneId}"></span>
                        </div>
                        <div class="col-6">
                            <span class="label-muted d-block">NoticeBoard ID</span>
                            <span class="value-text" th:text="*{noticeBoardId}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <span class="label-muted d-block">Assigned Staff (IDs)</span>
                        <span class="text-light" th:if="*{flightAssignments.isEmpty()}">None</span>
                        <span class="badge bg-dark border border-secondary me-1"
                              th:each="a : *{flightAssignments}" th:text="${a}"></span>
                    </div>

                    <div class="mb-4">
                        <span class="label-muted d-block">Tickets (IDs)</span>
                        <span class="text-light" th:if="*{tickets.isEmpty()}">None</span>
                        <span class="badge bg-dark border border-secondary me-1"
                              th:each="t : *{tickets}" th:text="${t}"></span>
                    </div>

                    <hr class="border-secondary mb-4">

                    <div class="d-flex justify-content-between">
                        <a href="/flights" class="btn btn-outline-light">Back</a>
                        <div>
                            <a th:href="@{'/flights/' + *{id} + '/edit'}" class="btn btn-outline-primary me-2">Edit</a>
                            <form th:action="@{'/flights/' + *{id} + '/delete'}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger"
                                        onclick="return confirm('Delete this flight?');">Delete</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
