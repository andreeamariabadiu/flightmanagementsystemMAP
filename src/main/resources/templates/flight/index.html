<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flights | Flight Management System</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.06em;
        }

        .page-wrapper {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        .table thead {
            background: rgba(15, 23, 42, 0.8);
        }

        .status-pill {
            padding: 0.20rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            letter-spacing: .04em;
            text-transform: uppercase;
        }

        .status-SCHEDULED { background: rgba(59, 130, 246, .2); color: #60a5fa; }
        .status-DELAYED   { background: rgba(234, 179, 8, .2);  color: #facc15; }
        .status-CANCELLED { background: rgba(248, 113, 113,.2); color: #fca5a5; }
        .status-COMPLETED { background: rgba(34, 197, 94, .2);  color: #4ade80; }

        .btn-primary {
            border-radius: 999px;
        }

        .badge-id {
            background: rgba(15, 23, 42, .9);
            border: 1px solid rgba(148, 163, 184, .6);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="#" style="font-size: 1.1rem;">
        ✈ Flight Management System
    </a>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card card-main">
                <div class="card-header d-flex justify-content-between align-items-center border-0 pb-0 pt-4 px-4">
                    <div>
                        <h3 class="mb-1 text-light">Flights overview</h3>
                        <p class="text-muted mb-0" style="font-size: 0.9rem;">
                            Manage all scheduled flights in one place.
                        </p>
                    </div>
                    <a href="/flights/new" class="btn btn-primary btn-sm">
                        + New Flight
                    </a>
                </div>

                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${#lists.isEmpty(flights)}" class="text-center text-muted py-4">
                        No flights yet. Click <strong>“New Flight”</strong> to create one.
                    </div>

                    <div th:if="${!#lists.isEmpty(flights)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col">Flight</th>
                                <th scope="col">Route</th>
                                <th scope="col">Departure</th>
                                <th scope="col">Arrival</th>
                                <th scope="col">Status</th>
                                <th scope="col" class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="flight : ${flights}">
                                <td>
                                    <div class="d-flex flex-column">
                                        <span th:text="${flight.flightName}" class="fw-semibold"></span>
                                        <span class="badge badge-id mt-1"
                                              th:text="'ID: ' + ${flight.id}"
                                              style="font-size: 0.7rem;"></span>
                                    </div>
                                </td>
                                <td>
                                    <small class="text-muted d-block">
                                        Notice board:
                                        <span th:text="${flight.noticeBoardId != null ? flight.noticeBoardId : '-'}"></span>
                                    </small>
                                    <small class="text-muted d-block">
                                        Airplane:
                                        <span th:text="${flight.airplaneId != null ? flight.airplaneId : '-'}"></span>
                                    </small>
                                </td>
                                <td>
                                    <span th:text="${flight.departureTime != null ?
                                       #temporals.format(flight.departureTime,'yyyy-MM-dd HH:mm') : '-'}"></span>
                                </td>
                                <td>
                                    <span th:text="${flight.arrivalTime != null ?
                                       #temporals.format(flight.arrivalTime,'yyyy-MM-dd HH:mm') : '-'}"></span>
                                </td>
                                <td>
                                    <span class="status-pill"
                                          th:classappend="' status-' + ${flight.status}"
                                          th:text="${flight.status != null ? flight.status.name() : 'N/A'}">
                                    </span>
                                </td>
                                <td class="text-end">
                                    <!-- Delete form -->
                                    <form th:action="@{'/flights/' + ${flight.id} + '/delete'}"
                                          method="post"
                                          style="display: inline;">
                                        <button type="submit"
                                                class="btn btn-outline-danger btn-sm"
                                                onclick="return confirm('Delete this flight?');">
                                            Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
