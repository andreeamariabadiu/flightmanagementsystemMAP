<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flights | Flight Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8); }
        .navbar-brand { font-weight: 600; letter-spacing: .06em; color: #cbd5f5 !important; }
        .btn-primary { border-radius: 999px; }
        .table thead { background: rgba(15, 23, 42, 0.9); }
        .badge-id { background: rgba(148, 163, 184, 0.15); border: 1px solid rgba(148, 163, 184, 0.3); color: #cbd5e1; font-size: 0.75rem; }

        .status-pill { padding: 0.2rem 0.75rem; border-radius: 999px; font-size: 0.75rem; text-transform: uppercase; font-weight: 600; letter-spacing: .05em; }
        .status-SCHEDULED { background: rgba(56, 189, 248, .15); color: #7dd3fc; border: 1px solid rgba(56, 189, 248, .3); }
        .status-CANCELLED { background: rgba(239, 68, 68, .15); color: #fca5a5; border: 1px solid rgba(239, 68, 68, .3); }
        .status-LANDED { background: rgba(34, 197, 94, .15); color: #86efac; border: 1px solid rgba(34, 197, 94, .3); }
        .status-ACTIVE { background: rgba(234, 179, 8, .15); color: #fde047; border: 1px solid rgba(234, 179, 8, .3); }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">‚úà Flight Management System</a>
    <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">‚Üê Dashboard</a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-1 text-light">Flight Schedule</h3>
                        <p class="text-muted mb-0" style="font-size: 0.9rem;">Manage departures, arrivals and flight status.</p>
                    </div>
                    <a href="/flights/new" class="btn btn-primary btn-sm">+ Schedule Flight</a>
                </div>

                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${#lists.isEmpty(flights)}" class="text-center text-muted py-4">
                        No flights scheduled. Click <strong>‚ÄúSchedule Flight‚Äù</strong> to create one.
                    </div>

                    <div th:if="${!#lists.isEmpty(flights)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col" class="ps-3">Flight</th>
                                <th scope="col">Route / Time</th>
                                <th scope="col">Resources</th>
                                <th scope="col">Status</th>
                                <th scope="col" class="text-end pe-3">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="f : ${flights}">
                                <td class="ps-3">
                                    <div class="d-flex flex-column">
                                        <span class="fw-bold text-white" th:text="${f.flightName}"></span>
                                        <span class="badge badge-id mt-1 w-auto" style="width: fit-content;" th:text="'ID: ' + ${f.id}"></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex flex-column small">
                                        <span class="text-info">üõ´ <span th:text="${#temporals.format(f.departureTime, 'MMM dd, HH:mm')}"></span></span>
                                        <span class="text-warning mt-1">üõ¨ <span th:text="${#temporals.format(f.arrivalTime, 'MMM dd, HH:mm')}"></span></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="small text-muted">
                                        <div>‚úà Plane: <span class="text-light" th:text="${f.airplane != null ? f.airplane.id : 'N/A'}"></span></div>
                                        <div>üóì Board: <span class="text-light" th:text="${f.noticeBoard != null ? #temporals.format(f.noticeBoard.date, 'yyyy-MM-dd') : 'N/A'}"></span></div>
                                    </div>
                                </td>
                                <td>
                                    <span class="status-pill" th:classappend="'status-' + ${f.status}" th:text="${f.status}"></span>
                                </td>
                                <td class="text-end pe-3">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{'/flights/' + ${f.id} + '/details'}" class="btn btn-outline-light">Details</a>
                                        <a th:href="@{'/flights/' + ${f.id} + '/edit'}" class="btn btn-outline-primary">Edit</a>
                                        <form th:action="@{'/flights/' + ${f.id} + '/delete'}" method="post" style="display:contents;">
                                            <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Cancel/Delete this flight?');">Delete</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
