<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Flight | Flight Management System</title>

    <!-- Bootstrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #1d4ed8, #020617 55%);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .page-wrapper {
            padding-top: 4rem;
            padding-bottom: 4rem;
        }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
        }

        .form-label {
            font-size: 0.9rem;
            color: #cbd5f5;
        }

        .form-control,
        .form-select {
            background-color: #020617;
            border-radius: 12px;
            border-color: rgba(148, 163, 184, 0.6);
            color: #e5e7eb;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: #020617;
            color: #e5e7eb;
            border-color: #60a5fa;
            box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.6);
        }

        .btn-primary {
            border-radius: 999px;
        }

        .btn-outline-light {
            border-radius: 999px;
        }
    </style>
</head>
<body>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card card-main">
                <div class="card-header border-0 pt-4 px-4 pb-1">
                    <a href="/flights" class="text-decoration-none text-muted" style="font-size: 0.85rem;">
                        ← Back to flights
                    </a>
                    <h3 class="mt-2 mb-1 text-light">Create a new flight</h3>
                    <p class="text-muted mb-0" style="font-size: 0.9rem;">
                        Fill in the details below to schedule a new flight.
                    </p>
                </div>

                <div class="card-body px-4 pb-4 pt-3">
                    <form th:action="@{/flights}" method="post">
                        <!-- ID -->
                        <div class="mb-3">
                            <label for="id" class="form-label">Flight ID</label>
                            <input type="text"
                                   class="form-control"
                                   id="id"
                                   name="id"
                                   placeholder="E.g. F123"
                                   th:value="${flight.id}">
                        </div>

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Flight name</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   placeholder="E.g. Cluj → Paris evening"
                                   th:value="${flight.flightName}">
                        </div>

                        <!-- NoticeBoard + Airplane -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="noticeBoardId" class="form-label">Notice board ID</label>
                                <input type="text"
                                       class="form-control"
                                       id="noticeBoardId"
                                       name="noticeBoardId"
                                       placeholder="Optional"
                                       th:value="${flight.noticeBoardId}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="airplaneId" class="form-label">Airplane ID</label>
                                <input type="text"
                                       class="form-control"
                                       id="airplaneId"
                                       name="airplaneId"
                                       placeholder="Optional"
                                       th:value="${flight.airplaneId}">
                            </div>
                        </div>

                        <!-- Times -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="departureTime" class="form-label">Departure time</label>
                                <input type="datetime-local"
                                       class="form-control"
                                       id="departureTime"
                                       name="departureTime"
                                       th:value="${flight.departureTime != null ?
                                          #temporals.format(flight.departureTime,'yyyy-MM-dd''T''HH:mm') : ''}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="arrivalTime" class="form-label">Arrival time</label>
                                <input type="datetime-local"
                                       class="form-control"
                                       id="arrivalTime"
                                       name="arrivalTime"
                                       th:value="${flight.arrivalTime != null ?
                                          #temporals.format(flight.arrivalTime,'yyyy-MM-dd''T''HH:mm') : ''}">
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="mb-4">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <!-- ⚠ These options must match your Status enum values -->
                                <option value="SCHEDULED">Scheduled</option>
                                <option value="DELAYED">Delayed</option>
                                <option value="CANCELLED">Cancelled</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="/flights" class="btn btn-outline-light btn-sm">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                Save flight
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
