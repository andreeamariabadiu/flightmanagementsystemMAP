<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
    </style>
</head>
<body>
<div class="container page-wrapper" th:object="${noticeBoard}">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card card-main p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h3 class="mb-0 text-light" th:text="${#temporals.format(noticeBoard.date, 'EEEE, dd MMMM yyyy')}"></h3>
                        <span class="badge bg-secondary" th:text="'ID: ' + *{id}"></span>
                    </div>
                </div>

                <h5 class="text-info mb-3">Flights Listed</h5>

                <div th:if="*{flightsOfTheDay != null and !flightsOfTheDay.isEmpty()}">
                    <ul class="list-group list-group-flush border border-secondary rounded">
                        <li class="list-group-item bg-dark bg-opacity-25 text-light border-secondary d-flex justify-content-between align-items-center"
                            th:each="f : *{flightsOfTheDay}">
                            <div>
                                <span class="fw-bold me-2" th:text="${#temporals.format(f.departureTime, 'HH:mm')}"></span>
                                <span th:text="${f.flightName}"></span>
                            </div>
                            <a th:href="@{'/flights/' + ${f.id} + '/details'}" class="btn btn-sm btn-outline-light">Details</a>
                        </li>
                    </ul>
                </div>
                <div th:if="*{flightsOfTheDay == null or flightsOfTheDay.isEmpty()}" class="text-muted fst-italic">
                    No flights scheduled for this day.
                </div>

                <hr class="border-secondary mt-4">
                <div class="d-flex justify-content-between">
                    <a href="/noticeboards" class="btn btn-outline-light">Back</a>
                    <a th:href="@{'/noticeboards/' + *{id} + '/edit'}" class="btn btn-outline-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
