<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .label-muted { font-size: 0.8rem; text-transform: uppercase; letter-spacing: .09em; color: #9ca3af; }
        .value-text { font-size: 1.1rem; color: #e5e7eb; }

        .date-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fca5a5;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <div class="d-flex align-items-center gap-3">
        <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">⬅ Dashboard</a>
        <a href="/noticeboards" class="btn btn-link text-light">← Back to Boards</a>
    </div>
</nav>

<div class="container page-wrapper" th:object="${noticeBoard}">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-main">

                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-start">
                    <div>
                        <p class="label-muted mb-1">Schedule Details</p>
                        <h3 class="date-display" th:text="${#temporals.format(noticeBoard.date, 'dd MMMM yyyy')}">
                            12 October 2025
                        </h3>
                        <span class="badge bg-secondary mt-1" th:text="'ID: ' + *{id}"></span>
                    </div>
                    <div class="text-end">
                        <span class="label-muted d-block mb-1">Day</span>
                        <span class="fs-5" th:text="${#temporals.format(noticeBoard.date, 'EEEE')}">Monday</span>
                    </div>
                </div>

                <div class="card-body px-4 pt-4 pb-4">

                    <div class="mb-4">
                        <span class="label-muted d-block mb-2">Flights of the Day</span>

                        <div th:if="*{flightsOfTheDay != null and !flightsOfTheDay.isEmpty()}">
                            <ul class="list-group list-group-flush border-secondary rounded overflow-hidden">
                                <li class="list-group-item bg-dark bg-opacity-25 text-info border-secondary d-flex align-items-center"
                                    th:each="flight : *{flightsOfTheDay}">
                                    <span class="me-2">✈</span>
                                    <span class="fw-bold" style="font-family: monospace; letter-spacing: 1px;" th:text="${flight}"></span>
                                </li>
                            </ul>
                        </div>

                        <div class="p-3 border border-secondary rounded text-center text-muted"
                             style="background: rgba(255,255,255,0.02);"
                             th:if="*{flightsOfTheDay == null or flightsOfTheDay.isEmpty()}">
                            No flights listed for this day.
                        </div>
                    </div>

                    <hr class="border-secondary mb-4">

                    <div class="d-flex justify-content-between">
                        <a href="/noticeboards" class="btn btn-outline-light">Back</a>
                        <div>
                            <a th:href="@{'/noticeboards/' + *{id} + '/edit'}" class="btn btn-outline-primary me-2">Edit</a>
                            <form th:action="@{'/noticeboards/' + *{id} + '/delete'}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger"
                                        onclick="return confirm('Delete this entire daily schedule?');">Delete</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
