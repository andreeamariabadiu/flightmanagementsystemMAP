<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice Boards | Flight Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #020617, #0f172a);
            min-height: 100vh;
            color: #e5e7eb;
        }

        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }

        .card-main {
            background-color: #020617;
            border-radius: 18px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8);
        }

        .navbar-brand { font-weight: 600; letter-spacing: .06em; color: #cbd5f5 !important; }
        .btn-primary { border-radius: 999px; }
        .table thead { background: rgba(15, 23, 42, 0.9); }

        .badge-id {
            background: rgba(148, 163, 184, 0.15);
            border: 1px solid rgba(148, 163, 184, 0.3);
            color: #cbd5e1;
            font-size: 0.75rem;
            padding: 0.2em 0.5em;
            border-radius: 4px;
        }

        .date-text {
            color: #fca5a5; /* Culoare ro»ôie-deschis pentru datƒÉ */
            font-weight: 600;
            font-size: 1rem;
        }

        .count-pill {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            padding: 0.2rem 0.8rem;
            font-size: 0.85rem;
        }

        /* Sort Styles */
        .sortable { color: #cbd5e1; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; cursor: pointer; }
        .sortable:hover { color: #fff; }
        .sort-icon { width: 0; height: 0; border-style: solid; opacity: 0.7; }
        .sort-up { border-width: 0 4px 6px 4px; border-color: transparent transparent #60a5fa transparent; }
        .sort-down { border-width: 6px 4px 0 4px; border-color: #60a5fa transparent transparent transparent; }
        .sorted-text { color: #60a5fa; font-weight: 700; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">‚úà Flight Management System</a>
    <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">‚Üê Dashboard</a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-1 text-light">Daily Schedules</h3>
                        <p class="text-muted mb-0" style="font-size: 0.9rem;">
                            Manage flight lists per day.
                        </p>
                    </div>
                    <a href="/noticeboards/new" class="btn btn-primary btn-sm">
                        + New Schedule
                    </a>
                </div>

                <div class="card-body px-4 pb-4 pt-3">

                    <div th:if="${#lists.isEmpty(noticeboards)}" class="text-center text-muted py-4">
                        No schedules created. Click <strong>‚ÄúNew Schedule‚Äù</strong> to add one.
                    </div>

                    <div th:if="${!#lists.isEmpty(noticeboards)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col" class="ps-3">
                                    <a th:href="@{/noticeboards(sortBy='date', sortDir=${sortBy == 'date' ? reverseSortDir : 'asc'})}"
                                       class="sortable" th:classappend="${sortBy == 'date' ? 'sorted-text' : ''}">
                                        Date
                                        <span th:if="${sortBy == 'date'}" th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}" class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col">
                                    <a th:href="@{/noticeboards(sortBy='id', sortDir=${sortBy == 'id' ? reverseSortDir : 'asc'})}"
                                       class="sortable" th:classappend="${sortBy == 'id' ? 'sorted-text' : ''}">
                                        Board ID
                                        <span th:if="${sortBy == 'id'}" th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}" class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col">
                                    <a th:href="@{/noticeboards(sortBy='flightCount', sortDir=${sortBy == 'flightCount' ? reverseSortDir : 'asc'})}"
                                       class="sortable" th:classappend="${sortBy == 'flightCount' ? 'sorted-text' : ''}">
                                        Listed Flights
                                        <span th:if="${sortBy == 'flightCount'}" th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}" class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col" class="text-end pe-3">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="nb : ${noticeboards}">
                                <td class="ps-3">
                                    <span class="date-text">
                                        üóì <span th:text="${#temporals.format(nb.date, 'EEEE, dd MMMM yyyy')}"></span>
                                    </span>
                                </td>
                                <td>
                                    <span class="badge-id" th:text="${nb.id}"></span>
                                </td>
                                <td>
                                    <span class="count-pill">
                                        <span th:text="${nb.flightsOfTheDay != null ? nb.flightsOfTheDay.size() : 0}">0</span> Flights
                                    </span>
                                </td>

                                <td class="text-end pe-3">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{'/noticeboards/' + ${nb.id} + '/details'}"
                                           class="btn btn-outline-light">Details</a>
                                        <a th:href="@{'/noticeboards/' + ${nb.id} + '/edit'}"
                                           class="btn btn-outline-primary">Edit</a>
                                        <form th:action="@{'/noticeboards/' + ${nb.id} + '/delete'}"
                                              method="post" style="display:contents;">
                                            <button type="submit" class="btn btn-outline-danger"
                                                    onclick="return confirm('Delete this schedule?');">
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
