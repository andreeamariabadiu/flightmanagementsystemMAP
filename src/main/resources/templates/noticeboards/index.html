<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notice Boards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Notice Boards</h1>

    <div th:if="${#lists.isEmpty(noticeboards)}">
        <p>No notice boards yet.</p>
    </div>

    <div th:if="${!#lists.isEmpty(noticeboards)}">
        <ul>
            <li th:each="nb : ${noticeboards}">
                <span th:text="${nb.id}">ID</span> -
                <span th:text="${nb.date}">DATE</span>
                <a th:href="@{'/noticeboards/' + ${nb.id} + '/details'}">details</a>
            </li>
        </ul>
    </div>

    <a th:href="@{/noticeboards/new}" class="btn btn-primary">New Notice Board</a>
</div>
</body>
</html>
