<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schedule Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #1e293b); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.3); }
        .form-control { background-color: #020617; border: 1px solid rgba(148, 163, 184, 0.6); color: #e5e7eb; }
        input[type="date"] { color-scheme: dark; }
        .invalid-feedback { color: #ef4444; }
        .btn-primary { border-radius: 999px; }
    </style>
</head>
<body>
<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main p-4">
                <h3 class="mb-4 text-light" th:text="${noticeBoard.id == null || noticeBoard.id == ''} ? 'New Schedule' : 'Edit Schedule'"></h3>
                <form th:object="${noticeBoard}" th:action="${noticeBoard.id == null || noticeBoard.id == ''} ? @{/noticeboards} : @{/noticeboards/{id}(id=${noticeBoard.id})}" method="post">

                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                        <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Board ID</label>
                        <input type="text" class="form-control" th:field="*{id}" th:readonly="${noticeBoard.id != null && noticeBoard.id != ''}"
                               th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''" placeholder="NB-DATE"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-control" th:field="*{date}" th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/noticeboards" class="btn btn-outline-light">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Schedule</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
