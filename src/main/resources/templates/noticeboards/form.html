<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${noticeBoard.id == null || noticeBoard.id == ''} ? 'New Schedule' : 'Edit Schedule'">
        NoticeBoard
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: linear-gradient(135deg, #020617, #1e293b); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.3); box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8); }

        .form-control { background-color: #020617; border: 1px solid rgba(148, 163, 184, 0.6); color: #e5e7eb; }
        .form-control:focus { background-color: #020617; color: #e5e7eb; border-color: #60a5fa; box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.35); }

        /* Dark mode calendar fix */
        input[type="date"] { color-scheme: dark; }

        .invalid-feedback { color: #ef4444; display: block; }
        .form-control.is-invalid { border-color: #ef4444; }

        .text-muted-soft { color: #9ca3af; font-size: 0.85rem; }
        .btn-primary { border-radius: 999px; padding-inline: 1.5rem; }
        .btn-outline-light { border-radius: 999px; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/" style="font-size: 1.1rem; font-weight: 700;">
        ✈ Flight Management System
    </a>
    <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">← Dashboard</a>
        <a href="/noticeboards" class="btn btn-outline-light btn-sm">↩ Back to Boards</a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main">
                <div class="card-header border-0 px-4 pt-4 pb-2 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-1" th:text="${noticeBoard.id == null || noticeBoard.id == ''} ? 'Create Daily Schedule' : 'Edit Schedule'">
                            Create Schedule
                        </h3>
                        <p class="text-muted-soft mb-0">Plan flight listings for a specific date.</p>
                    </div>
                    <span class="badge bg-secondary opacity-75"
                          th:text="${noticeBoard.id == null || noticeBoard.id == ''} ? 'NEW' : 'EDITING'">
                    </span>
                </div>

                <div class="card-body px-4 pb-4 pt-3">

                    <form th:object="${noticeBoard}"
                          th:action="${noticeBoard.id == null || noticeBoard.id == ''} ? @{/noticeboards} : @{/noticeboards/{id}(id=${noticeBoard.id})}"
                          method="post">

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">NoticeBoard ID</label>
                            <input type="text" class="form-control" th:field="*{id}"
                                   th:readonly="${noticeBoard.id != null && noticeBoard.id != ''}"
                                   th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''"
                                   placeholder="e.g. NB-2025-10-12"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Schedule Date</label>
                            <input type="date" class="form-control" th:field="*{date}"
                                   th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
                            <div class="text-muted-soft mt-1" th:unless="${#fields.hasErrors('date')}">
                                Unique date for this board.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Flight IDs</label>
                            <input type="text" class="form-control" th:field="*{flightsOfTheDay}"
                                   th:classappend="${#fields.hasErrors('flightsOfTheDay')} ? 'is-invalid' : ''"
                                   placeholder="e.g. FL-101, FL-202"/>
                            <div class="text-muted-soft mt-1">
                                Enter Flight IDs separated by commas.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/noticeboards" class="btn btn-outline-light">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Schedule</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
