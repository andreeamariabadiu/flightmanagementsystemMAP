<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${noticeBoard.id} == null ? 'Add Notice Board' : 'Edit Notice Board'">Notice Board Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h2 th:text="${noticeBoard.id} == null ? 'Create' : 'Edit'"></h2>

    <form action="/noticeboards" method="post">
        <div class="mb-3">
            <label>ID</label>
            <input class="form-control" name="id" required th:value="${noticeBoard.id}">
        </div>

        <div class="mb-3">
            <label>Date</label>
            <!-- CORRECT usage: evaluate expression inside ${...} -->
            <input type="date" class="form-control" name="date" required
                   th:value="${noticeBoard.date != null ? noticeBoard.date : ''}">
        </div>

        <div class="mb-3">
            <label>Flights (comma-separated)</label>
            <input class="form-control" name="flights" th:value="${flightsCsv != null ? flightsCsv : ''}">
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/noticeboards}" class="btn btn-outline-secondary">Cancel</a>
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
</body>
</html>
