<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${passenger.id == null || passenger.id == ''} ? 'New Passenger' : 'Edit Passenger'">Passenger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #1e293b); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.3); box-shadow: 0 24px 60px rgba(15, 23, 42, 0.8); }
        .form-control { background-color: #020617; border: 1px solid rgba(148, 163, 184, 0.6); color: #e5e7eb; }
        .form-control:focus { background-color: #020617; color: #e5e7eb; border-color: #60a5fa; box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.35); }
        .invalid-feedback { color: #ef4444; display: block; }
        .form-control.is-invalid { border-color: #ef4444; }
        .btn-primary { border-radius: 999px; padding-inline: 1.5rem; }
        .btn-outline-light { border-radius: 999px; }
        .form-label {
            color: #cbd5e1; /* Alb-gri deschis */
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">✈ Flight Management System</a>
    <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">← Dashboard</a>
        <a href="/passengers" class="btn btn-outline-light btn-sm">↩ Back to Passengers</a>
    </div>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main">
                <div class="card-header border-0 px-4 pt-4 pb-2">
                    <h3 class="mb-1" th:text="${passenger.id == null || passenger.id == ''} ? 'Register Passenger' : 'Edit Passenger'">Register Passenger</h3>
                </div>

                <div class="card-body px-4 pb-4 pt-3">
                    <form th:object="${passenger}" th:action="${passenger.id == null || passenger.id == ''} ? @{/passengers} : @{/passengers/{id}(id=${passenger.id})}" method="post">

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Passenger ID</label>
                            <input type="text" class="form-control" th:field="*{id}" th:readonly="${passenger.id != null && passenger.id != ''}"
                                   th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''" placeholder="e.g. PAX-101"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" placeholder="e.g. John Doe"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Currency (ISO Code)</label>
                            <input type="text" class="form-control" th:field="*{currency}" maxlength="3" style="text-transform: uppercase;"
                                   th:classappend="${#fields.hasErrors('currency')} ? 'is-invalid' : ''" placeholder="e.g. USD, EUR"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('currency')}" th:errors="*{currency}"></div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/passengers" class="btn btn-outline-light">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Passenger</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
