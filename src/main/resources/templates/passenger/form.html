<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${passenger.id} == null ? 'Add Passenger' : 'Edit Passenger'">Passenger Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg,#0f172a,#1e293b); min-height:100vh; color:#e5e7eb; }
        .page-wrapper { padding-top:4rem; padding-bottom:4rem; }
        .form-card { background:#020617; border-radius:18px; border:1px solid rgba(148,163,184,0.3); box-shadow:0 24px 60px rgba(15,23,42,0.8); }
        input { background:#1e293b!important; color:#e5e7eb!important; }
        label { font-weight:500; }
        .btn-primary { border-radius:999px; }
    </style>
</head>
<body>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card form-card p-4">
                <h3 class="text-light mb-3" th:text="${passenger.id} == null ? 'Register New Passenger' : 'Edit Passenger'"></h3>

                <form action="/passengers" method="post">
                    <div class="mb-3">
                        <label>ID</label>
                        <input class="form-control" name="id" required th:value="${passenger.id}">
                    </div>

                    <div class="mb-3">
                        <label>Name</label>
                        <input class="form-control" name="name" required th:value="${passenger.name}">
                    </div>

                    <div class="mb-3">
                        <label>Currency</label>
                        <input class="form-control" name="currency" required th:value="${passenger.currency}">
                    </div>

                    <div class="mb-3">
                        <label>Tickets (comma-separated)</label>
                        <input class="form-control" name="tickets" th:value="${ticketsCsv != null} ? ${ticketsCsv} : ''">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/passengers" class="btn btn-outline-light">Cancel</a>
                        <button class="btn btn-primary">Save Passenger</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
