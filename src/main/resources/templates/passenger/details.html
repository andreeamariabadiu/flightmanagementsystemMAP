<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .label-muted { font-size: 0.8rem; text-transform: uppercase; letter-spacing: .09em; color: #9ca3af; }
        .currency-box { background: rgba(34, 197, 94, .1); border: 1px solid rgba(34, 197, 94, .2); color: #86efac; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 700; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">✈ Flight Management System</a>
    <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">← Dashboard</a>
        <a href="/passengers" class="btn btn-link text-light">← Back to Passengers</a>
    </div>
</nav>

<div class="container page-wrapper" th:object="${passenger}">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-start">
                    <div>
                        <p class="label-muted mb-1">Passenger Profile</p>
                        <h3 class="mb-0 text-light" th:text="*{name}">Name</h3>
                        <span class="badge bg-secondary mt-2" th:text="'ID: ' + *{id}"></span>
                    </div>
                    <div class="text-end">
                        <span class="label-muted d-block mb-1">Currency</span>
                        <span class="currency-box" th:text="*{currency}">USD</span>
                    </div>
                </div>

                <div class="card-body px-4 pt-4 pb-4">

                    <div class="mb-4">
                        <span class="label-muted d-block mb-2">Purchased Tickets</span>

                        <div th:if="*{tickets != null and !tickets.isEmpty()}">
                            <ul class="list-group list-group-flush border border-secondary rounded">
                                <li class="list-group-item bg-dark bg-opacity-25 text-light border-secondary"
                                    th:each="t : *{tickets}">
                                    <span class="text-info me-2">✈ <span th:text="${t.flight.flightName}"></span></span>
                                    <span class="badge bg-secondary" th:text="${t.seatNumber}"></span>
                                    <span class="float-end text-success" th:text="'$' + ${t.price}"></span>
                                </li>
                            </ul>
                        </div>

                        <div class="p-3 border border-secondary rounded text-center text-muted"
                             style="background: rgba(255,255,255,0.02);"
                             th:if="*{tickets == null or tickets.isEmpty()}">
                            No active bookings found.
                        </div>
                    </div>

                    <hr class="border-secondary mb-4">

                    <div class="d-flex justify-content-between">
                        <a href="/passengers" class="btn btn-outline-light">Back</a>
                        <div>
                            <a th:href="@{'/passengers/' + *{id} + '/edit'}" class="btn btn-outline-primary me-2">Edit</a>
                            <form th:action="@{'/passengers/' + *{id} + '/delete'}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Delete this profile?');">Delete</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
