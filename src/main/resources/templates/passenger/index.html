<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passengers | Flight Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg,#0f172a,#1e293b); min-height:100vh; color:#e5e7eb; }
        .page-wrapper { padding-top:4rem; padding-bottom:4rem; }
        .card-main { background:#020617; border-radius:18px; border:1px solid rgba(148,163,184,0.3); box-shadow:0 24px 60px rgba(15,23,42,0.8); }
        .table thead { background:rgba(15,23,42,0.8); }
        .badge-id { background:rgba(15,23,42,.9); border:1px solid rgba(148,163,184,.6); }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="#" style="font-size:1.1rem;">ğŸ‘¤ Passengers</a>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card card-main">
                <div class="card-header d-flex justify-content-between align-items-center border-0 pb-0 pt-4 px-4">
                    <div>
                        <h3 class="mb-1 text-light">Passenger Overview</h3>
                        <p class="text-muted mb-0" style="font-size:.9rem;">Manage passengers and their tickets.</p>
                    </div>
                    <a href="/passengers/new" class="btn btn-primary btn-sm">+ New Passenger</a>
                </div>

                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${#lists.isEmpty(passengers)}" class="text-center text-muted py-4">
                        No passengers saved yet. Click <strong>â€œNew Passengerâ€</strong> to create one.
                    </div>

                    <div th:if="${!#lists.isEmpty(passengers)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Currency</th>
                                <th>Tickets</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p : ${passengers}">
                                <td><span class="badge badge-id" th:text="${p.id}" style="font-size:0.8rem;"></span></td>
                                <td th:text="${p.name}"></td>
                                <td th:text="${p.currency}"></td>
                                <td><small th:text="${#lists.isEmpty(p.tickets) ? '-' : #strings.listJoin(p.tickets, ', ')}"></small></td>
                                <td class="text-end">
                                    <a th:href="@{'/passengers/' + ${p.id} + '/details'}" class="btn btn-outline-light btn-sm me-2">Details</a>
                                    <a th:href="@{'/passengers/' + ${p.id} + '/edit'}" class="btn btn-outline-secondary btn-sm me-2">Edit</a>
                                    <form th:action="@{'/passengers/' + ${p.id} + '/delete'}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this passenger?');">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
