<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets | Flight Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .btn-primary { border-radius: 999px; }
        .table thead { background: rgba(15, 23, 42, 0.9); }
        .seat-pill { background: rgba(56, 189, 248, .15); color: #7dd3fc; border: 1px solid rgba(56, 189, 248, .3); padding: 0.2rem 0.6rem; border-radius: 6px; font-weight: 600; }
        .price-text { color: #86efac; font-weight: 600; font-family: monospace; font-size: 1rem; }

        /* Sort Styles */
        .sortable { color: #cbd5e1; text-decoration: none; display: inline-flex; align-items: center; gap: 5px; cursor: pointer; }
        .sortable:hover { color: #fff; }
        .sort-icon { width: 0; height: 0; border-style: solid; opacity: 0.7; }
        .sort-up { border-width: 0 4px 6px 4px; border-color: transparent transparent #60a5fa transparent; }
        .sort-down { border-width: 6px 4px 0 4px; border-color: #60a5fa transparent transparent transparent; }
        .sorted-text { color: #60a5fa; font-weight: 700; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">‚úà Flight Management System</a>
    <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">‚Üê Dashboard</a>
    </div>
</nav>
<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                    <h3 class="mb-1 text-light">Tickets</h3>
                    <a href="/tickets/new" class="btn btn-primary btn-sm">+ Issue Ticket</a>
                </div>
                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${!#lists.isEmpty(tickets)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col" class="ps-3">
                                    <a th:href="@{/tickets(sortBy='seatNumber', sortDir=${sortBy == 'seatNumber' ? reverseSortDir : 'asc'})}"
                                       class="sortable" th:classappend="${sortBy == 'seatNumber' ? 'sorted-text' : ''}">
                                        Seat / ID
                                        <span th:if="${sortBy == 'seatNumber'}" th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}" class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col">
                                    <a th:href="@{/tickets(sortBy='flight.flightName', sortDir=${sortBy == 'flight.flightName' ? reverseSortDir : 'asc'})}"
                                       class="sortable" th:classappend="${sortBy == 'flight.flightName' ? 'sorted-text' : ''}">
                                        Flight Info
                                        <span th:if="${sortBy == 'flight.flightName'}" th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}" class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col">
                                    <a th:href="@{/tickets(sortBy='passenger.name', sortDir=${sortBy == 'passenger.name' ? reverseSortDir : 'asc'})}"
                                       class="sortable" th:classappend="${sortBy == 'passenger.name' ? 'sorted-text' : ''}">
                                        Passenger
                                        <span th:if="${sortBy == 'passenger.name'}" th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}" class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col">
                                    <a th:href="@{/tickets(sortBy='price', sortDir=${sortBy == 'price' ? reverseSortDir : 'asc'})}"
                                       class="sortable" th:classappend="${sortBy == 'price' ? 'sorted-text' : ''}">
                                        Price
                                        <span th:if="${sortBy == 'price'}" th:classappend="${sortDir == 'asc' ? 'sort-up' : 'sort-down'}" class="sort-icon"></span>
                                    </a>
                                </th>

                                <th scope="col" class="text-end pe-3">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="t : ${tickets}">
                                <td class="ps-3">
                                    <div class="d-flex flex-column">
                                        <div class="mb-1"><span class="seat-pill" th:text="${t.seatNumber}"></span></div>
                                        <span class="text-muted small" th:text="'ID: ' + ${t.id}"></span>
                                    </div>
                                </td>
                                <td>
                                    <span class="text-info fw-bold">‚úà <span th:text="${t.flight.flightName}"></span></span>
                                    <div class="small text-muted" th:text="${#temporals.format(t.flight.departureTime, 'MMM dd, HH:mm')}"></div>
                                </td>
                                <td>
                                    <span class="text-light">üë§ <span th:text="${t.passenger.name}"></span></span>
                                </td>
                                <td><span class="price-text" th:text="'$' + ${t.price}"></span></td>
                                <td class="text-end pe-3">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{'/tickets/' + ${t.id} + '/details'}" class="btn btn-outline-light">Details</a>
                                        <a th:href="@{'/tickets/' + ${t.id} + '/edit'}" class="btn btn-outline-primary">Edit</a>
                                        <form th:action="@{'/tickets/' + ${t.id} + '/delete'}" method="post" style="display:contents;">
                                            <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Delete?');">Delete</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
