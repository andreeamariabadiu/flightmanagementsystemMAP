<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tickets | Flight Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: linear-gradient(135deg,#0f172a,#1e293b); min-height:100vh; color:#e5e7eb; }
        .page-wrapper { padding-top:4rem; padding-bottom:4rem; }
        .card-main {
            background:#020617; border-radius:18px;
            border:1px solid rgba(148,163,184,0.3);
            box-shadow:0 24px 60px rgba(15,23,42,0.8);
        }
        .badge-id { background:rgba(15,23,42,.9); border:1px solid rgba(148,163,184,.6); }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand">ðŸŽŸ Tickets</a>
</nav>

<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="card card-main">
                <div class="card-header d-flex justify-content-between px-4 pt-4">
                    <div>
                        <h3 class="mb-1 text-light">Ticket Overview</h3>
                        <p class="text-muted">Manage all issued tickets</p>
                    </div>
                    <a href="/tickets/new" class="btn btn-primary btn-sm">+ New Ticket</a>
                </div>

                <div class="card-body px-4 pb-4">
                    <div th:if="${#lists.isEmpty(tickets)}" class="text-center text-muted py-4">
                        No tickets yet.
                    </div>

                    <div th:if="${!#lists.isEmpty(tickets)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Passenger</th>
                                <th>Flight</th>
                                <th>Price</th>
                                <th>Seat</th>
                                <th>Luggages</th>
                                <th class="text-end">Actions</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="t : ${tickets}">
                                <td><span class="badge badge-id" th:text="${t.id}"></span></td>
                                <td th:text="${t.passengerId}"></td>
                                <td th:text="${t.flightId}"></td>
                                <td th:text="${t.price}"></td>
                                <td th:text="${t.seatNumber}"></td>
                                <td>
                                    <small th:text="${#lists.isEmpty(t.luggages) ? '-' : #strings.listJoin(t.luggages, ', ')}"></small>
                                </td>

                                <td class="text-end">
                                    <a th:href="@{'/tickets/' + ${t.id} + '/details'}" class="btn btn-outline-light btn-sm me-2">Details</a>
                                    <a th:href="@{'/tickets/' + ${t.id} + '/edit'}" class="btn btn-outline-secondary btn-sm me-2">Edit</a>

                                    <form th:action="@{'/tickets/' + ${t.id} + '/delete'}"
                                          method="post" style="display:inline;">
                                        <button class="btn btn-outline-danger btn-sm"
                                                onclick="return confirm('Delete this ticket?');">
                                            Delete
                                        </button>
                                    </form>

                                </td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
