<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .label-muted { font-size: 0.8rem; text-transform: uppercase; letter-spacing: .09em; color: #9ca3af; }
        .info-box { background: rgba(148, 163, 184, 0.1); border: 1px solid rgba(148, 163, 184, 0.2); padding: 0.75rem; border-radius: 8px; }
        .seat-highlight { font-size: 1.5rem; font-weight: 700; color: #7dd3fc; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">‚úà Flight Management System</a>
    <div class="d-flex gap-2">
        <a href="/" class="btn btn-outline-light btn-sm">‚Üê Dashboard</a>
        <a href="/tickets" class="btn btn-link text-light">‚Üê Back to Tickets</a>
    </div>
</nav>
<div class="container page-wrapper" th:object="${ticket}">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-start">
                    <div>
                        <p class="label-muted mb-1">Ticket Details</p>
                        <h3 class="mb-0 text-light" th:text="'Ticket #' + *{id}">Ticket #ID</h3>
                    </div>
                    <div class="text-end">
                        <span class="label-muted d-block mb-1">Seat</span>
                        <span class="seat-highlight" th:text="*{seatNumber}">12A</span>
                    </div>
                </div>
                <div class="card-body px-4 pt-4 pb-4">
                    <div class="row mb-3">
                        <div class="col-md-6 mb-3 mb-md-0">
                            <div class="info-box">
                                <span class="label-muted d-block">Flight</span>
                                <span class="d-block fw-bold text-info">‚úà <span th:text="*{flight.flightName}"></span></span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-box">
                                <span class="label-muted d-block">Passenger</span>
                                <span class="d-block fw-bold text-light">üë§ <span th:text="*{passenger.name}"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 p-3 text-center border border-secondary rounded" style="background: rgba(0,0,0,0.2);">
                        <span class="label-muted">Total Price</span>
                        <div class="display-6 fw-bold" style="color: #86efac;" th:text="'$' + *{price}">$150.00</div>
                    </div>

                    <div class="mb-4">
                        <span class="label-muted d-block mb-2">Checked Luggage</span>
                        <div th:if="*{luggages != null and !luggages.isEmpty()}">
                            <ul class="list-group list-group-flush border-secondary rounded">
                                <li class="list-group-item bg-dark bg-opacity-25 text-light border-secondary"
                                    th:each="l : *{luggages}">
                                    üß≥ Tag: <span th:text="${l.id}"></span>
                                    <span class="badge bg-secondary ms-2" th:text="${l.status}"></span>
                                </li>
                            </ul>
                        </div>
                        <span class="text-muted fst-italic" th:if="*{luggages == null or luggages.isEmpty()}">No check-in luggage.</span>
                    </div>

                    <hr class="border-secondary mb-4">
                    <div class="d-flex justify-content-between">
                        <a href="/tickets" class="btn btn-outline-light">Back</a>
                        <div>
                            <a th:href="@{'/tickets/' + *{id} + '/edit'}" class="btn btn-outline-primary me-2">Edit</a>
                            <form th:action="@{'/tickets/' + *{id} + '/delete'}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Delete?');">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
