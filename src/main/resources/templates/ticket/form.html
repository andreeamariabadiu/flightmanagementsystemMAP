<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Issue Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #1e293b); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.3); }
        .form-control, .form-select { background-color: #020617; border: 1px solid rgba(148, 163, 184, 0.6); color: #e5e7eb; }
        .form-control:focus, .form-select:focus { background-color: #020617; color: #e5e7eb; border-color: #60a5fa; box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.35); }
        .invalid-feedback { color: #ef4444; display: block; }
        .form-control.is-invalid { border-color: #ef4444; }
        .btn-primary { border-radius: 999px; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">âœˆ Flight Management System</a>
</nav>
<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main">
                <div class="card-header border-0 px-4 pt-4 pb-2">
                    <h3 class="mb-1" th:text="${ticket.id == null || ticket.id == ''} ? 'Issue Ticket' : 'Edit Ticket'">Ticket</h3>
                </div>
                <div class="card-body px-4 pb-4 pt-3">
                    <form th:object="${ticket}" th:action="${ticket.id == null || ticket.id == ''} ? @{/tickets} : @{/tickets/{id}(id=${ticket.id})}" method="post">

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ticket ID</label>
                            <input type="text" class="form-control" th:field="*{id}" th:readonly="${ticket.id != null && ticket.id != ''}"
                                   th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''" placeholder="e.g. TKT-990"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Flight Route</label>
                                <select class="form-select" name="flightId" required>
                                    <option value="" disabled th:selected="${ticket.flight == null}">-- Select Flight --</option>
                                    <option th:each="f : ${flights}" th:value="${f.id}"
                                            th:text="${f.flightName} + ' (' + ${f.id} + ')'"
                                            th:selected="${ticket.flight != null && ticket.flight.id == f.id}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Passenger</label>
                                <select class="form-select" name="passengerId" required>
                                    <option value="" disabled th:selected="${ticket.passenger == null}">-- Select Passenger --</option>
                                    <option th:each="p : ${passengers}" th:value="${p.id}"
                                            th:text="${p.name} + ' (' + ${p.id} + ')'"
                                            th:selected="${ticket.passenger != null && ticket.passenger.id == p.id}">
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Seat Number</label>
                                <input type="text" class="form-control" th:field="*{seatNumber}" th:classappend="${#fields.hasErrors('seatNumber')} ? 'is-invalid' : ''" placeholder="e.g. 12A"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('seatNumber')}" th:errors="*{seatNumber}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Price ($)</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{price}" th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''" placeholder="e.g. 150.00"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/tickets" class="btn btn-outline-light">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Ticket</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
