<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Ticket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: linear-gradient(135deg,#0f172a,#1e293b); min-height:100vh; color:#e5e7eb; }
        .form-card { background:#020617; border-radius:18px; border:1px solid rgba(148,163,184,0.3); padding:2rem; }
        input { background:#1e293b!important; color:#e5e7eb!important; }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="form-card">

                <h3 class="text-light mb-4"
                    th:text="${ticket.id} == null ? 'Create New Ticket' : 'Edit Ticket'">
                </h3>

                <form action="/tickets" method="post">

                    <div class="mb-3">
                        <label>ID</label>
                        <input class="form-control" name="id" required th:value="${ticket.id}">
                    </div>

                    <div class="mb-3">
                        <label>Passenger ID</label>
                        <input class="form-control" name="passengerId" required th:value="${ticket.passengerId}">
                    </div>

                    <div class="mb-3">
                        <label>Flight ID</label>
                        <input class="form-control" name="flightId" required th:value="${ticket.flightId}">
                    </div>

                    <div class="mb-3">
                        <label>Price</label>
                        <input type="number" step="0.01" class="form-control"
                               name="price" required th:value="${ticket.price}">
                    </div>

                    <div class="mb-3">
                        <label>Seat Number</label>
                        <input class="form-control" name="seatNumber" required th:value="${ticket.seatNumber}">
                    </div>

                    <div class="mb-3">
                        <label>Luggages (comma-separated)</label>
                        <input class="form-control" name="luggages" th:value="${luggagesCsv}">
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="/tickets" class="btn btn-outline-light">Cancel</a>
                        <button class="btn btn-primary">Save Ticket</button>
                    </div>

                </form>

            </div>

        </div>
    </div>

</div>

</body>
</html>
