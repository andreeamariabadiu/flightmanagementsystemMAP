<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Luggage | Flight Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .btn-primary { border-radius: 999px; }
        .table thead { background: rgba(15, 23, 42, 0.9); }
        .badge-id { background: rgba(148, 163, 184, 0.15); border: 1px solid rgba(148, 163, 184, 0.3); color: #cbd5e1; font-size: 0.75rem; padding: 0.2em 0.5em; border-radius: 4px; }
        .status-pill { padding: 0.2rem 0.75rem; border-radius: 999px; font-size: 0.75rem; font-weight: 600; letter-spacing: .05em; }
        .status-CHECKED_IN { background: rgba(56, 189, 248, .15); color: #7dd3fc; border: 1px solid rgba(56, 189, 248, .3); }
        .status-LOADED { background: rgba(234, 179, 8, .15); color: #fde047; border: 1px solid rgba(234, 179, 8, .3); }
        .status-DELIVERED { background: rgba(34, 197, 94, .15); color: #86efac; border: 1px solid rgba(34, 197, 94, .3); }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">‚úà Flight Management System</a>
    <div class="d-flex gap-2"><a href="/" class="btn btn-outline-light btn-sm">‚Üê Dashboard</a></div>
</nav>
<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-center">
                    <h3 class="mb-1 text-light">Luggage Inventory</h3>
                    <a href="/luggages/new" class="btn btn-primary btn-sm">+ Register Luggage</a>
                </div>
                <div class="card-body px-4 pb-4 pt-3">
                    <div th:if="${!#lists.isEmpty(luggages)}" class="table-responsive">
                        <table class="table table-dark table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th scope="col" class="ps-3">Luggage Tag</th>
                                <th scope="col">Linked Ticket</th>
                                <th scope="col">Status</th>
                                <th scope="col" class="text-end pe-3">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="l : ${luggages}">
                                <td class="ps-3">
                                    <div class="d-flex align-items-center">
                                        <span class="fs-5 me-2">üß≥</span>
                                        <span class="badge-id" th:text="${l.id}"></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="small">
                                        <span class="text-info fw-bold" th:text="${l.ticket.id}"></span>
                                        <div class="text-muted" th:text="${l.ticket.passenger.name}"></div>
                                    </div>
                                </td>
                                <td>
                                    <span class="status-pill" th:classappend="'status-' + ${l.status}" th:text="${l.status}"></span>
                                </td>
                                <td class="text-end pe-3">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{'/luggages/' + ${l.id} + '/details'}" class="btn btn-outline-light">Details</a>
                                        <a th:href="@{'/luggages/' + ${l.id} + '/edit'}" class="btn btn-outline-primary">Edit</a>
                                        <form th:action="@{'/luggages/' + ${l.id} + '/delete'}" method="post" style="display:contents;">
                                            <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Delete?');">Delete</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
