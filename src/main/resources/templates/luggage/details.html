<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Luggage Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #0f172a); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.35); }
        .label-muted { font-size: 0.8rem; text-transform: uppercase; color: #9ca3af; }
        .status-box { background: rgba(148, 163, 184, 0.1); border: 1px solid rgba(148, 163, 184, 0.2); color: #cbd5e1; padding: 0.5rem 1rem; border-radius: 8px; display: inline-block; font-weight: 700; }
        .status-CHECKED_IN { color: #7dd3fc; border-color: #0ea5e9; background: rgba(14, 165, 233, 0.1); }
        .status-LOADED { color: #fde047; border-color: #eab308; background: rgba(234, 179, 8, 0.1); }
        .status-DELIVERED { color: #86efac; border-color: #22c55e; background: rgba(34, 197, 94, 0.1); }
    </style>
</head>
<body>
<div class="container page-wrapper" th:object="${luggage}">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card card-main">
                <div class="card-header border-0 pb-0 pt-4 px-4 d-flex justify-content-between align-items-start">
                    <div>
                        <p class="label-muted mb-1">Luggage Tag</p>
                        <h3 class="mb-0 text-light" th:text="'Tag #' + *{id}">Tag #ID</h3>
                    </div>
                    <div class="text-end">
                        <span class="label-muted d-block mb-1">Current Status</span>
                        <span class="status-box" th:classappend="'status-' + *{status}" th:text="*{status}"></span>
                    </div>
                </div>
                <div class="card-body px-4 pt-4 pb-4">

                    <div class="mb-4 text-center p-4 border border-secondary rounded" style="background: rgba(255,255,255,0.02);">
                        <span class="label-muted d-block mb-2">Linked Ticket</span>
                        <div class="fs-4 fw-bold text-light" style="font-family: monospace;">
                            ðŸŽ« <span th:text="*{ticket.id}"></span>
                        </div>
                        <div class="text-muted mt-2">
                            Owner: <span class="text-info" th:text="*{ticket.passenger.name}"></span>
                        </div>
                    </div>

                    <hr class="border-secondary mb-4">
                    <div class="d-flex justify-content-between">
                        <a href="/luggages" class="btn btn-outline-light">Back</a>
                        <div>
                            <a th:href="@{'/luggages/' + *{id} + '/edit'}" class="btn btn-outline-primary me-2">Edit</a>
                            <form th:action="@{'/luggages/' + *{id} + '/delete'}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Delete?');">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
