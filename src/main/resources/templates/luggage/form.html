<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Luggage Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #020617, #1e293b); min-height: 100vh; color: #e5e7eb; }
        .page-wrapper { padding-top: 4rem; padding-bottom: 4rem; }
        .card-main { background-color: #020617; border-radius: 18px; border: 1px solid rgba(148, 163, 184, 0.3); }
        .form-control, .form-select { background-color: #020617; border: 1px solid rgba(148, 163, 184, 0.6); color: #e5e7eb; }
        .form-control:focus, .form-select:focus { background-color: #020617; color: #e5e7eb; border-color: #60a5fa; box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.35); }
        .invalid-feedback { color: #ef4444; display: block; }
        .form-control.is-invalid { border-color: #ef4444; }
        .btn-primary { border-radius: 999px; }
        .text-muted-soft { color: #9ca3af; font-size: 0.85rem; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-transparent px-4 pt-3">
    <a class="navbar-brand" href="/">âœˆ Flight Management System</a>
</nav>
<div class="container page-wrapper">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card card-main">
                <div class="card-header border-0 px-4 pt-4 pb-2">
                    <h3 class="mb-1" th:text="${luggage.id == null || luggage.id == ''} ? 'Register Luggage' : 'Edit Luggage'">Luggage</h3>
                </div>
                <div class="card-body px-4 pb-4 pt-3">
                    <form th:object="${luggage}" th:action="${luggage.id == null || luggage.id == ''} ? @{/luggages} : @{/luggages/{id}(id=${luggage.id})}" method="post">

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <p class="mb-0" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Luggage ID (Tag)</label>
                            <input type="text" class="form-control" th:field="*{id}" th:readonly="${luggage.id != null && luggage.id != ''}"
                                   th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''" placeholder="e.g. LUG-001"/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Linked Ticket</label>
                            <select class="form-select" name="ticketId" required>
                                <option value="" disabled th:selected="${luggage.ticket == null}">-- Select Ticket --</option>
                                <option th:each="t : ${tickets}"
                                        th:value="${t.id}"
                                        th:text="'Ticket ' + ${t.id} + ' (Passenger: ' + ${t.passenger.name} + ')'"
                                        th:selected="${luggage.ticket != null && luggage.ticket.id == t.id}">
                                </option>
                            </select>
                            <div class="text-muted-soft mt-1">Select the passenger ticket.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Current Status</label>
                            <select class="form-select" th:field="*{status}" th:classappend="${#fields.hasErrors('status')} ? 'is-invalid' : ''">
                                <option value="" disabled>-- Select Status --</option>
                                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/luggages" class="btn btn-outline-light">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Luggage</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
